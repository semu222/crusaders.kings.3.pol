l_english:
 bm_1066_hastings:0 "Los Anglii"
 bm_1066_hastings_desc:0 "Po śmierci bezdzietnego króla Edwarda Wyznawcy, Anglia pogrążyła się w kryzysie sukcesyjnym, jakiego nigdy wcześniej nie widziała.\n\nTrzech mężczyzn próbowało zapewnić sobie tron: Harold Godwinson, William Bękart i Harald Hardrade, podczas gdy Swen i Malcom stali obok, gotowi do ataku na każdą oznakę słabości.\n\n#bold Kto odniesie zwycięstwo po tym burzliwym okresie w historii?#!"
 bookmark_hastings_england:0 "Król Harold z Anglii"
 bookmark_hastings_england_desc:0 "Harold Godwinson był przywódcą potężnego rodu szlacheckiego i szwagrem króla, gdy zmarł bezdzietny król Edward. Teraz, wybrany przez parów nowym królem Anglii, staje przed wyzwaniem utrzymania się na tronie, ponieważ chciwy książę Normandii, a także król Norwegii Harald, zachęcani i wspomagani przez wygnanego brata Harolda, starają się go obalić!\n\n#bold Masz za sobą ogromną armię i wsparcie anglosaskich lordów, ale czy możesz pokazać wilkom, że odgryzły więcej, niż są w stanie przeżuć?"
 bookmark_hastings_england_alt_tostig:0 "$Tostig$"
 bookmark_hastings_england_alt_eadgifu:0 "$Eadgifu$ $nick_the_fair$"
 bookmark_hastings_normandy:0 "Wilhelm Bękart"
 bookmark_hastings_normandy_desc:0 "Ród panujący w Normandii wywodzi się od nordyckich wikingów, którzy ponad 200 lat temu osiedlili się na kontynencie europejskim. Teraz Wilhelm II marzy o poprowadzeniu swojej rodziny do panowania nad Królestwem Anglii i wierzy, że jego status następcy tronu został obiecany przez zmarłego króla Edwarda, a nawet uznany przez samego Harolda Godwinsona. Jednak teraz, gdy Edward odszedł, Harold złamał przysięgę i przywłaszczył sobie koronę!\\n\\n#bold William jest w stanie wojny z Anglią. Czy możesz zebrać swoje siły i zażądać tego, co słusznie należy do Ciebie?"
 bookmark_hastings_normandy_alt_robert:0 "$Robert$ $nick_the_curthose$"
 bookmark_hastings_normandy_alt_william:0 "$William$ $nick_the_red$"
 bookmark_hastings_norway:0 "Harald Hardrade"
 bookmark_hastings_norway_desc:0 "Od młodości Harald wykazywał się ogromnym talentem wojskowym i niedawno próbował podbić Danię, ale nie udało mu się. Teraz spogląda poza morze - zgodnie ze starożytnym kontraktem korona Anglii powinna przejść na Harald, kiedy ostatni król zmarł bez dziedzica. Ale zamiast tego Anglosasi posadzili na tronie Harolda Godwinsona! Na szczęście fałszywy król narobił sobie wrogów, a Tostig Godwinson, własny brat Harolda, żyje na wygnaniu w Norwegii...\n\n#bold Czy używając przeciwko niemu własnych wrogów, możesz dać temu wikingowi Varangianowi kontrolę nad Morzem Północnym?"
 bookmark_hastings_norway_alt_olaf:0 "$Olaf$"
 bookmark_hastings_norway_alt_ingegerd:0 "$Ingegerd$"
 bookmark_hastings_denmark:0 "Król Swen z Danii"
 bookmark_hastings_denmark_desc:0 "Ze względu na więzy krwi z Anglią i Norwegią Svend ma silne prawa do obu tronów. Niestety, jego armie są małe i niezdyscyplinowane, przez co wojna o podbój jest niemożliwa. Są jednak inne sposoby na realizację swoich marzeń...\n\n#bold Gdyby twoje dzieci miały poślubić potężne rodziny, mogłoby to zapewnić wiele pożytecznych sojuszy - sojuszy, które możesz wykorzystać, aby założyć imperium, które rywalizowałoby z samym Rzymem!#!"
 bookmark_hastings_denmark_alt_harald:0 "$Harald$ $nick_the_whetstone$"
 bookmark_hastings_denmark_alt_knud:0 "$Knud$"
 bookmark_hastings_scotland:0 "Król Malcolm ze Szkocji"
 bookmark_hastings_scotland_desc:0 "Znany Szkocji jako „Wielki Wódz”, sytuacja Malcolma III jest wątła, ale pełna możliwości. Na południu bogate ziemie Northumbrii leżą bezbronne, ponieważ Anglia jest rozdzierana przez wojnę, ale nordyccy watażkowie i gaeliccy górale kwestionują rządy króla w domu.\n\n#bold Wyspy Brytyjskie są pełne niebezpieczeństw i możliwości: czy możesz zrywać różę z tego ogrodu cierniowego?#!"
 bookmark_hastings_scotland_alt_duncan:0 "$Duncan$"
 bookmark_hastings_scotland_alt_donald:0 "$Donald$ $nick_the_fair$"
 bookmark_hastings_france_regency:0 "#D Anna Jarosławówna#!"
 bookmark_hastings_france_regency_desc:0 "#D Królowa Matka Francji, kierująca dłonią małego Filipa.#!"
 bookmark_hastings_english_magnate:0 "Edith Swannack"
 bookmark_hastings_english_magnate_desc:0 "Jako jeden z najbogatszych właścicieli ziemskich w całej Anglii i była żona Harolda, od dawna cieszę się wielkim szacunkiem innych władców anglosaskich.\n\nChociaż Harold wziął nową żonę, kiedy wstąpił na tron, nadal jestem potężny i wpływowy sam w sobie i jestem zdeterminowany, aby zapewnić sobie swoje dziedzictwo."
