l_english:
 bm_1066_rags_to_riches:0 "Od pucybuta do milionera"
 bm_1066_rags_to_riches_desc:0 "W całej Europie rodziny walczą i walczą o władzę. Wiele ziem jest spornych, ponieważ bitwy są wygrane i przegrane, a dynastie przychodzą i odchodzą, gdy ich władcy są wymanewrowani.\n\n#bold Dawni królowie są zastępowani, a nowicjusze sięgają po gwiazdy. Który będziesz?#!"
 bookmark_rags_to_riches_petty_king_murchad:0 "Pomniejszy król Murchad"
 bookmark_rags_to_riches_petty_king_murchad_desc:0 "Na początku XI wieku Wielkie Królestwo Irlandii znalazło się w uścisku rodu Briaina, gdy irlandzkie rody szlacheckie toczyły wojny o terytorium, przeciwko sobie nawzajem i osadnikom wikingów. Jednak chociaż wywodzili się z linii mężczyzn uważanych za przeznaczonych do królestwa, niewiele wiadomo o krótkich rządach Murchada na mniejszym obszarze Munster.\n\n#bold Z twoją pomocą może ktoś z rodu Briain zasiądzie ponownie na tronie Irlandii?#!"
 bookmark_rags_to_riches_petty_king_murchad_alt_brian:0 "$Brian$"
 bookmark_rags_to_riches_petty_king_murchad_alt_bebinn:0 "$BE_binn$"
 bookmark_rags_to_riches_duchess_matilda:0 "Księżna Matylda"
 bookmark_rags_to_riches_duchess_matilda_desc:0 "Dzięki umiejętnościom lub okolicznościom Matilda z Canossy ma odziedziczyć znaczne terytorium w północnych Włoszech. Zostanie potężną i dobrze połączoną władczynią, aw końcu osiągnie wyjątkową rangę cesarskiego wikariusza i wice-królowej Włoch. Długo po jej śmierci pozostanie postacią legendarną zarówno ze względu na jej pobożność, jak i podejrzane czary.\n\n#bold Czy możesz zapewnić, że dziedzictwo Matyldy przetrwa i będzie kontynuować linię Canossa dla przyszłych pokoleń?#!"
 bookmark_rags_to_riches_emir_yahya:0 "Emir Jahja"
 bookmark_rags_to_riches_emir_yahya_desc:0 "Królestwo Toledo powstanie pod koniec XI wieku, kiedy król León przejmie tytułowe miasto. Wykorzenienie Emir Jahja i jego wpływów oznacza, że rodzina Dhunnunidów straci władzę w regionie, w którym panuje od pokoleń.\n\n#bold Manipulując swoimi rywalami i znajdując więcej sprzymierzeńców, czy jesteś w stanie rzucić wyzwanie Królom Półwyspu Iberyjskiego i zmienić historię domu Dhunnunidów?#!"
 bookmark_rags_to_riches_emir_yahya_alt_zahida:0 "$Zahida$"
 bookmark_rags_to_riches_emir_yahya_alt_yahya2:0 "$Yahya$"
 bookmark_rags_to_riches_duke_vratislav:0 "Książę Wratysław"
 bookmark_rags_to_riches_duke_vratislav_desc:0 "Rodzina Przemyślidów rządzi Czechami od setek lat. W swojej sukcesji w dużym stopniu polegali na Starszeństwa, co w przypadku księcia Wratislava doprowadzi w końcu do poważnych konfliktów z jego braćmi.\n\n#bold Aby zostać królem Czech, Vratislav będzie musiał wykazać się taktycznymi zasobami, zarówno materialnymi, jak i nie - czy jesteś gotowy na to zadanie?#!"
 bookmark_rags_to_riches_duke_vratislav_alt_judita:0 "$Judita$"
 bookmark_rags_to_riches_duke_vratislav_alt_ota:0 "$Ota$ $nick_the_handsome$"
 bookmark_rags_to_riches_duke_robert:0 "Książę Robert"
 bookmark_rags_to_riches_duke_robert_desc:0 "Robert zaczynał swoją karierę jako złodziej i szef bandy rozbójników. Będąc jednym z wielu rodzeństwa, żądny przygód syn nigdy nie miał zostać genialnym strategiem i mężem stanu, rządzącym rozległymi obszarami ziemi - a jednak oto on, potężny książę południowych Włoch, gotowy na ścieżkę historii, która umożliwi Hauteville miały od ponad stu lat przyczółek na Sycylii.\n\n#bold Jeśli zdołasz umocnić władzę w królestwie, Królestwo Sycylii czeka na swojego władcę!#!"
 bookmark_rags_to_riches_duke_robert_alt_bohemond:0 "$Bohemond$"
 bookmark_rags_to_riches_duke_robert_alt_roger:0 "$Roger$"
