 culture_era_tribal_desc:0 "The Tribal Era of a [culture|E] predates the emergence of codified laws and an institutionalized government. Rulers with [tribal_government|E] can only make use of Tribal Era [innovations|E]."
 culture_era_early_medieval:0 "Wczesne średniowiecze"
 culture_era_early_medieval_desc:0 "The Early Medieval Era sees the emergence of professional administrators and a number of important [innovations|E], allowing a [culture|E] to exit the Dark Ages."
 culture_era_high_medieval:0 "Pełne średniowiecze"
 culture_era_high_medieval_desc:0 "Pełne średniowiecze to czas wielkiego postępu technologicznego i administracyjnego, kiedy to miasteczka rozrastają się do miast i rośnie klasa mieszczan, nawet gdy dominuje arystokracja."
 culture_era_late_medieval:0 "Późne średniowiecze"
 culture_era_late_medieval_desc:0 "Epoka późnego średniowiecza jest szczytem świata feudalnego. Biurokraci, rzemieślnicy, kupcy i kredytodawcy pieniądza zaczynają kroczyć po władzę starych uprzywilejowanych klas, za wyjątkiem samej monarchii"
