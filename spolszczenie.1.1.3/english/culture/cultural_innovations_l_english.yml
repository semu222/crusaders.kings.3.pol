##############
# Tribal Era #
##############

 #Military
 innovation_motte:0 "Mottes"
 innovation_motte_desc:0 "Proste, ale skuteczne, budowanie naszych zamków na wzniesionych ziemnych kopcach to najlepszy sposób, aby zapewnić sobie dosłownie wyższość nad naszymi wrogami."

 innovation_catapult:0 "Onager"
 innovation_catapult_desc:0 "Choć wolno się ładuje i strzela, takie katapulty z napędem skrętnym pozwalają nam atakować wrogie fortyfikacje, pozostając poza zasięgiem ich łuczników."

 innovation_barracks:0 "Baraki"
 innovation_barracks_desc:0 "Budując dedykowane budynki dla naszych żołnierzy, możemy się upewnić, że mamy wystarczająco dużo miejsca, by pomieścić nasze rosnące armie."

 innovation_mustering_grounds:0 "Mustering Grounds"
 innovation_mustering_grounds_desc:0 "Po prostu posiadanie ludzi chętnych do walki dla nas nie wystarczy, by wygrywać wojny. Oddzielenie miejsca dla ludzi, którzy będą trenować i zbierać się do walki, pozwoli nam wspierać grupy bardziej doświadczonych wojowników, którzy mogą poprowadzić nas do zwycięstwa".

 innovation_bannus:0 "Bannus"
 innovation_bannus_desc:0 "Bazując na uprawnieniu do dowodzenia ludźmi w walce, zakaz daje naszym władcom władzę do zmuszania wolnych ludzi do walki za nich, tworząc podstawę prawną do zebrania dużych armii".

 innovation_quilted_armor:0 "Pikowana zbroja"
 innovation_quilted_armor_desc:0 "Uformowane z tuzina lub więcej zszytych warstw lnu, te kurtki mogą zatrzymać nawet ciężkie strzały i są dla nas przystępnym sposobem na zbroję całego pułku do walki."

 #Civic
 innovation_gavelkind:0 "Gavelkind"
 innovation_gavelkind_desc:0 "Stabilność i dobrobyt idą w parze. Zamiast mieć wasali dżokeja za władzę po śmierci starego monarchy, możemy zdefiniować z góry ustalony, sprawiedliwy system dziedziczenia, który wyeliminuje znaczną część niestabilności, która tradycyjnie występuje przy dziedziczeniu".

 innovation_crop_rotation:0 "Crop Rotation"
 innovation_crop_rotation_desc:0 "Dzięki przejściu od tradycyjnego modelu rolnictwa dwupolowego do trzypolowego płodozmianu możemy uprawiać więcej roślin każdego roku bez uszczuplania gleby w naszych gospodarstwach".

 innovation_city_planning:0 "Planowanie miast"
 innovation_city_planning_desc:0 "Projektując nasze miasta, zanim zaczniemy je budować, możemy tworzyć nowe holdingi w strategicznych lokalizacjach, które są zarówno bardziej funkcjonalne, jak i estetyczne niż te starsze, które powstały przypadkowo z czasem".
 
 innovation_casus_belli:0 "Casus belli"
 innovation_casus_belli_desc:0 "Być może prawo jest prawem do ziemi od pokoleń, ale jeśli mamy usprawiedliwienie dla naszych wojen, możemy uniknąć prowokowania gniewu naszych sąsiadów i odwetu, który często się z nim wiąże.".

 innovation_plenary_assemblies:0 "Zgromadzenia Plenarne"
 innovation_plenary_assemblies_desc:0 "Aby skutecznie rządzić, musimy zjednoczyć wszystkich wolnych ludzi ze sfery, aby dyskutować i rozwiązywać kwestie prawne. Obecność jest obowiązkowa, a ci, którzy nie przyjdą, zostaną ukarani i utracą zdolność wpływania na podejmowane decyzje".

 innovation_development_01:0 "Roboty publiczne"
 innovation_development_01_desc:0 "Finansowanie budowy robót publicznych, takich jak drogi, szkoły i akwedukty, pozwoli naszym osadom rozwijać się do większych rozmiarów, zapewniając dobrobyt naszym ludziom na przyszłe pokolenia."

 innovation_currency_01:0 "Pieniądz"
 innovation_currency_01_desc:0 "Handel powoli się rozwija i jest nieefektywny. Przyjęcie oficjalnie uznanej waluty, takiej jak muszle kauri lub bryłki metalu, wzmocni handel i zwiększy rozprzestrzenianie się pomysłów w naszym królestwie."

 innovation_ledger:0 "Rejestr"
 innovation_ledger_desc:0 "W miarę jak nasze ziemie rozwijają się, potrzebujemy lepszego sposobu śledzenia tego, co posiadamy. Prowadzenie rejestru posiadanego majątku sprawi, że zawsze będziemy wiedzieć, jakimi zasobami dysponujemy."

 #Regional
 innovation_longboats:1 "Drakkar"
 innovation_longboats_desc:1 "Nasze statki dalekomorskie są wspaniałymi statkami morskimi, które mogą podróżować prawie wszędzie i nawet w trudnych warunkach pogodowych, dając nam wyjątkową mobilność na morzu".

 innovation_war_camels:0 "Wielbłądy bojowe"
 innovation_war_camels_desc:0 "Wielbłądy w naturalny sposób nadają się do życia w pustynnym terenie, ale nie są z natury istotami bitewnymi. Nasi hodowcy i trenerzy mogą to zmienić, dając nam dostęp do adaptacyjnej kawalerii, która pozwoli nam opanować piaski".

 innovation_elephantry:0 "Słonie bojowe"
 innovation_elephantry_desc:0 "Słonie są trudne do wychowania w niewoli, więc każdy mahoń musi schwytać swoje własne dzikie słonie i wyszkolić je. Oznacza to, że istnieje delikatna sztuka właściwego wykorzystania tych wielkich stworzeń w walce, ale jest to sztuka, której jesteśmy oddani, aby ją opanować".

 innovation_wootz_steel:0 "Stal damasceńska"
 innovation_wootz_steel_desc:0 "Znany również jako Hinduwani lub Stal Seric, ten bogaty w węgiel metal jest doskonały do produkcji broni. Stal damasceńska jest powszechnie sprzedawana i jest uważana za najlepszą stal na świecie. Przez większą część historii przyciągała ona uwagę arabskich, egipskich, chińskich, a nawet rzymskich handlarzy."

 innovation_african_canoes:0 "West African Canoes"
 innovation_african_canoes_desc:0 "Wielkie kajaki Afryki Zachodniej doskonale nadają się do żeglugi po rzekach i pozwalają nam szybko przewieźć wojska tam, gdzie ich potrzebujemy."

 innovation_table_of_princes:0 "Table of Princes"
 innovation_table_of_princes_desc:0 "Table of Princes to królewska siedziba władców czeskich, a za prawowitego władcę uznawany jest ten, który siedzi przy stole. Zgodnie z kodeksem starszeństwa domowego tytuły nadawano najstarszemu żyjącemu członkowi dynastii rządzącej".
 unlock_single_heir_dynasty_house_changing:0 "Może uchwalić $single_heir_dynasty_house$ w każdej chwili [crown_authority|E]"

 innovation_visigothic_codes:0 "Kodeks Wizygotów"
 innovation_visigothic_codes_desc:0 "Chociaż wiele ze starszych tradycji Wizygotów zostało już dawno wymazanych ze świata, dzieci Pirenejczyków pamiętają starożytne sposoby i to, jak ziemia została podzielona między synów i córki praktycznie, ale sprawiedliwie."
 unlock_equal_succession_changing:0 "Może uchwalić $equal_law$ [law|E] w każdej chwili [crown_authority|E]"

 ######################
 # Early Medieval Era #
######################

 #Military 
 innovation_battlements:0 "Blanki"
 innovation_battlements_desc:0 "Poza wzmocnieniem samej hodowli, zbudowanie trwałej ściany zewnętrznej, która może być bezpiecznie obsadzona przez naszych łuczników, da naszym zamkom dodatkową warstwę ochrony przed atakującymi".

 innovation_mangonel:0 "Mangonele"
 innovation_mangonel_desc:0 "Znaczące ulepszenie naszych istniejących projektów katapult, mangonel napędzany trakcją jest znacznie szybszy w ładowaniu i odpalaniu niż maszyny napędzane skrętem".

 innovation_burhs:0 "Burhy"
 innovation_burhs_desc:0 "Porozrzucone po okolicy, chałupy są ważnymi, ufortyfikowanymi osadami, które możemy wykorzystać zarówno do zebrania oddziałów, jak i jako centra administracyjne."

 innovation_house_soldiers:0 "Powrót żołnierzy"
 innovation_house_soldiers_desc:0 "W miarę jak nasze rodziny szlacheckie rosną w siłę, potrzebują żołnierzy do egzekwowania swojej woli. Ustanowienie porządku oddanych żołnierzy domowych zapewni nam żołnierzy, którzy będą lepiej wyszkoleni i wyposażeni niż standardowa opłata".

 innovation_horseshoes:0 "Podkowy"
 innovation_horseshoes_desc:0 "Koń z rozszczepionym kopytem szybko kulawi się i nie będzie mógł pracować lub zostać ścięty do walki. Podkuwając nasze konie płytami z brązu lub żelaza, możemy utrzymać ich kopyta w zdrowiu i chronić je przed uszkodzeniami".

 innovation_arched_saddle:0 "Siodło łękowe"
 innovation_arched_saddle_desc:0 "Lekka kawaleria to siła, z którą należy się liczyć, ale nie wykorzystują one tak naprawdę potencjału konia wojennego. Łuczaste siodła pozwalają nam wystawiać mocno opancerzonych wojowników z leżącymi lancami, co pozwala im w pełni wykorzystać ich rozmach podczas szarży na linie wroga".

#Civic
 innovation_hereditary_rule:0 "Reguła dziedziczna"
 innovation_hereditary_rule_desc:0 "Równomierne dzielenie królestwa pomiędzy wszystkich uprawnionych spadkobierców łamie jedność naszego ludu. Zamiast rozrywać nasze królestwo na strzępy przy każdej sukcesji, możemy zapewnić sobie stabilne i dostatnie serce poprzez ustanowienie systemu dziedzicznych rządów."

 innovation_manorialism:0 "Manorializm"
 innovation_manorialism_desc:0 "Z własnością ziemi skonsolidowaną pod naszą elitą, wielu mężczyzn i kobiet znajduje się w stanie nie pracować. Stworzymy system dworski, w którym wolni mężczyźni będą mogli pracować na naszych polach w zamian za czynsz, podczas gdy ci, którzy nie są w stanie zapłacić, będą mogli wejść do naszej służby jako związani pańscy poddani."

 innovation_royal_prerogative:0 "Przywileje królewskie"
 innovation_royal_prerogative_desc:0 "Jak nasze honorarium autorskie ma większy ciężar nałożony na nich przez ich odpowiedzialność za rządzenie królestwem, tak i oni otrzymają przywileje zarezerwowane wyłącznie dla nich."

 innovation_chronicle_writing:0 "Pisanie kronika"
 innowacja_chronicle_writing_desc:0 "Już nigdy więcej opowieści o wyczynach naszej rodziny nie będą przekazywane tylko przez tradycję ustną. Będziemy prowadzić rejestr wszystkiego, co osiągamy, zarówno w celu inspirowania przyszłych pokoleń, jak i udowodnienia naszych roszczeń do ziemi, którą słusznie powinniśmy posiadać."

 innovation_armilary_sphere:0 "Sfera armilarna"
 innovation_armilary_sphere_desc:0 "Składające się z kulistego szkieletu ruchomych pierścieni, urządzenia te pozwalają nam na mapowanie i przewidywanie ruchu niebios. Choć jest to fascynujące urządzenie astrologiczne samo w sobie, wiedza ta pomoże również naszym kapitanom w nawigacji na wodach oddalonych od lądu."

 innovation_baliffs:0 "Baliwowie"
 innovation_baliffs_desc:0 "Król nie może być wszędzie na raz. Wyznaczając komorników, którzy będą egzekwować prawo króla w całym królestwie, możemy zarządzać większym obszarem skuteczniej, niż moglibyśmy to zrobić w innym przypadku."

 innovation_development_02:0 "Rząd lokalny"
 innovation_development_02_desc:0 "Większe miasta regularnie borykają się z szeregiem coraz bardziej złożonych problemów. Przekazanie niektórych uprawnień samorządom lokalnym pozwoli im na rozwiązanie tych problemów bez konieczności angażowania króla."

 innovation_currency_02:0 "System monetarny"
 innovation_currency_02_desc:0 "Nieuregulowane waluty są trudne do kontrolowania i brak im stabilności. Wybijane monety, mierzone według określonej wagi i stemplowane pieczęcią królewską, dają nowe zaufanie do transakcji handlowych."

 #Regional

 innovation_reconquista:0 "Rekonkwista"
 innovation_reconquista_desc:0 "Rozproszeni walką, zbyt długo tolerowaliśmy obecność niewiernych w Hispanii. Nadszedł czas, byśmy połączyli nasze siły i raz na zawsze wypędzili ich z tej ziemi!"

 innovation_stem_duchies:0 "Księstwo Plemienne"
 innovation_stem_duchies_desc:0 "Mimo że pochodzimy z różnych plemion, uznajemy znaczenie jedności i współpracy. Niezależność jest przeceniana, gdy stabilność jest tym, co prowadzi do bezpieczeństwa i dobrobytu. "

 innovation_ghilman:0 "Ghilman"
 innovation_ghilman_desc:0 "Niewolnicy-żołnierze wzięci jako jeńcy wojenni, ghilman to oddani wojownicy, którzy są zarówno bardziej lojalni wobec nas, jak i tańsi w zapłacie niż zwykli najemnicy."

 #####################
 # High Medieval Era #
 #####################

 #Military
 innovation_hoardings:0 "Hurdycje"
 innovation_hoardings_desc:0 "Umieszczone na szczycie naszych sztolni, te drewniane konstrukcje rozciągają się ponad podstawą naszych zamkowych murów. Pozwalają naszym obrońcom strzelać strzałami, rzucać kamieniami, lub wylewać wrzącą oliwę na atakujących, pozostając całkowicie chronionymi przed łucznikami wroga."

 innowacja:0 "Trebusz"
 innovation_trebuchet_desc:0 "Inżynierskie cudo, przeciwwaga trebucheta może rzucać ciężkimi pociskami na odległość większą niż jakikolwiek silnik oblężniczy, który był przed nim."

 innovation_castle_baileys:0 "Zamek Baileys"
 innovation_castle_baileys_desc:0 "Podczas gdy strażnica służy jako serce zamku, to daleko jej do jedynego ważnego budynku. Budowa takich budynków jak stajnia i zbrojownia w chronionym podzamczu zapewni nam odpowiedni garnizon i wyposażenie naszych wojska, bez względu na okoliczności."

 innovation_men-at-arms:0 "Zbrojni"
 innovation_men-at-arms_desc:0 "Te wykwalifikowani w koniu i lancy będą zawsze poszukiwani, ale nie zawsze są dostępni. Utrzymywanie grup mężczyzn na dystans zapewni, że nie zabraknie nam doświadczonych wojowników, gdy nieuchronnie wybuchnie wojna."

 innovation_knighthood:0 "Rycerstwo"
 innovation_knighthood_desc:0 "Obdarowując naszych najlepszych wojowników rycerzami i płacąc im gospodarstwo rolne zamiast zwykłej monety, możemy dać im zaszczyt, na który zasługują, jak również zapewnić ich lojalność wobec nas."

 innovation_advanced_bowmaking:0 "Zaawansowane łuczarstwo"
 innovation_advanced_bowmaking_desc:0 "Podczas gdy łucznicy tradycyjnie wykonywali i utrzymywali swoje własne łuki, rzemieślnicy zaczęli wykonywać nowe rodzaje łuków, które są silniejsze i bardziej złożone niż wcześniej. Przyjmując te nowe projekty, możemy przekształcić tych mistrzów w nieoceniony atut wojskowy."

 innovation_heraldry:0 "Heraldyka"
 innovation_heraldry_desc:0 "Tworzenie wzorów dziedzicznych w celu identyfikacji naszych rodzin szlacheckich sprawi, że ich członkowie będą postrzegać siebie jako część większej całości, zachęcając ich do poprawy reputacji dynastii, zamiast jedynie mieć obsesję na punkcie osobistego statusu."
 innovation_windmills:0 "Młyny"
 innovation_windmills_desc:0 "Wynalezienie pionowego młyna wiatrowego pozwala nam wykorzystać siłę wiatru znacznie efektywniej niż dotychczas, znacznie zmniejszając nakład pracy potrzebny do mielenia ziaren i przetwarzania surowców".
 innovation_divine_right:0 "Boskie prawo"
 innovation_divine_right_desc:0 "Czas uznać, że to boska wola umieściła naszych władców na ich tronach, a sprzeciwić się im to przeciwstawić się samej boskości".
 innovation_land_grants:0 "Land Granty"
 innovation_land_grants_desc:0 "Ziemia jest najcenniejszą nagrodą, jaką możemy obdarować naszych poddanych, ale jest tylko tyle, co posiadamy bezpośrednio. Gdybyśmy jednak dali im pozwolenie na rozpoczęcie uprawy tej nieużytkowanej ziemi... kto by się sprzeciwił? Nawet jeśli dojdzie do konfliktu, z pewnością będziemy mieli prawo bronić naszych poddanych!"
 innovation_scutage:0 "Scutage"
 innovation_scutage_desc:0 "Służba wojskowa zawsze była oczekiwana od naszych poddanych, ale są tacy, którzy nie są w stanie lub nie chcą jej zapewnić. Oferując im sposób na wywiązanie się z obowiązków za pomocą monety zamiast stali, możemy zapewnić, że otrzymamy nasze należności od każdego".
 innovation_guilds:0 "Gildie"
 innovation_guilds_desc:0 "W miarę jak nasze ziemie się rozrastają, bezpośrednie zarządzanie całym handlem odbywającym się w obrębie naszej domeny staje się coraz mniej efektywne. Przyznając statuty cechowe organizacjom kupców i rzemieślników, możemy dać im większą autonomię nad ich działalnością, a jednocześnie zapewnić zyski z ich przedsięwzięć".
 innovation_development_03:0 "Urbanizacja"
 innovation_development_03_desc:0 "Wielkie miasta Rzymu, Bizancjum i Delhi od dawna wyróżniały się jako relikty wielkiego, niezrównanego dziedzictwa. W miarę jak nasza infrastruktura i populacja rośnie, mamy wreszcie środki na rozwój nowych osiedli, które rywalizują z tymi starożytnymi centrami miejskimi".
 innovation_currency_03:0 "Bankowość"
 innovation_currency_03_desc:0 "Szczególnie duże lub kosztowne transakcje często wymagają nieporęcznej ilości ciężkiej monety. Zdeponowanie tego bogactwa w bezpiecznych skarbcach i przeniesienie własności bez przenoszenia fizycznych monet pozwoli na łatwiejszy handel dużymi ilościami towarów".
 innowacja_east_settling:0 "Ostsiedlung"
 innovation_east_settling_desc:0 "Ziemie na naszym wschodzie są słabo zasiedlone, ale bogate w zasoby naturalne. Ustanowienie inicjatywy rozbudowy i zakładania tam gospodarstw doprowadzi do wzrostu i dobrobytu naszego narodu".
 innovation_seigneurialism:0 "Seigneurialism"
 innovation_seigneurialism_desc:0 "Przekazując więcej obowiązków lokalnym szlachcicom, możemy zarówno uczynić ich szczęśliwymi, jak i uwolnić więcej naszej uwagi, aby skupić się na naszej własnej dziedzinie".
 innovation_muladi:0 "Muladi"
 innovation_muladi_desc:0 "Wojny, naloty i prześladowania na całym świecie wypędziły wielu ludzi z ich domów. Przyjmując te wysiedlone dusze do naszych ziem, niezależnie od ich pochodzenia, możemy rozwijać bogate i zamożne społeczeństwo".
 innovation_french_peerage:0 "Parostwo"
 innovation_french_peerage_desc:0 "Słusznie rozpoznając najznakomitszych spośród szlachetnych wasali naszego królestwa, będziemy sprzyjać uczuciu większej lojalności wobec korony."
 innovation_machicolations:0 "Machikuły"
 innovation_machicolations_desc:0 "Znaczące ulepszenie w stosunku do naszych wcześniejszych zbiorów, kamienne machicolations służą temu samemu celowi, będąc jednocześnie znacznie trwalszymi i oferując większą ochronę naszym obrońcom".
 innovation_bombard:0 "Bombardia"
 innovation_bombard_desc:0 "Rozwój broni opartej na prochu strzelniczym pozwolił nam przekroczyć ograniczenia dźwigni i kół pasowych. Nasza nowa broń oblężnicza może zburzyć mury wroga z siłą i skutecznością, o jakiej nasi przodkowie ledwie mogli marzyć".
 Innovation_royal_armory:0 "Royal Armory"
 innovation_royal_armory_desc:0 "W miarę wzrostu rozmiarów naszych armii musimy zagwarantować, że każdy żołnierz będzie odpowiednio uzbrojony i opancerzony. Stworzenie królewskiej zbrojowni, która będzie produkowała i przechowywała cały sprzęt naszej armii, będzie miało duży wpływ na zaspokojenie tej potrzeby".
 innovation_standing_armies:0 "Standing Armies"
 innovation_standing_armies_desc:0 "Wojskowe opłaty zapewniają nam dużą liczbę żołnierzy, ale bez względu na to, jak dobrze staramy się ich szkolić i wyposażać, zawsze będą gorsi od zawodowych żołnierzy. Ustanowienie dużej, stałej armii zapewni, że interesy naszego królestwa będą egzekwowane przez najlepszych wojowników w okolicy".
 innovation_sappers:0 "Saper"
 innovation_sappers_desc:0 "To nie ma znaczenia, jak silne są mury naszego wroga, jeśli ziemia pod nimi może być wykopana. Zatrudnianie saperów do podważania fortyfikacji wroga to skuteczny sposób na przełamanie nawet najtrudniejszych warunków obronnych".
 innovation_plate_armor:0 "Zbroja płytowa"
 innovation_plate_armor_desc:0 "Najlepsza forma ochrony osobistej, dobrze wykonany kombinezon zbroi płytowej ma przegubowe przeguby, które dają mu lepszy zakres ruchu niż wcześniejszym pancerzom, będąc jednocześnie nieprzenikalnym dla broni wroga".
 innovation_primogeniture:0 "Primogenitura"
 innovation_primogeniture_desc:0 "Jedno królestwo, jeden spadkobierca. Podczas gdy młodsze dzieci naszego monarchy mogą czuć się opuszczone przez odmowę odziedziczenia, jest to najlepszy sposób na zapewnienie sobie stabilnego królestwa, które nie zostanie rozerwane przez kryzysy sukcesji".
 innovation_cranes:0 "Żurawie"
 innovation_cranes_desc:0 "Zapomniany cud inżynierii, Rzymianie używali żurawi z kołami bieżnikowymi do budowy swojego imperium, i my też będziemy."
 innovation_noblesse_oblige:0 "Noblesse Oblige"
 innovation_noblesse_oblige_desc:0 "Szlachetność to coś więcej niż tylko przywileje i prawa; to także obowiązek wobec sfery, obowiązek działania w sposób właściwy i sprawiedliwy. Wyraźne określenie tego, czego oczekuje się od naszej elity, da nam ideał, który pozwoli nam aspirować do tego celu i zbliży nas do siebie w trakcie pracy nad jego osiągnięciem".
 innovation_rightful_ownership:0 "Rightful Ownership"
 innovation_rightful_ownership_desc:0 "To jest nasze boskie prawo do posiadania naszych ziem de jure, i nadszedł czas, aby świat rozpoznał ten fakt. Nie będziemy już dłużej powstrzymywani przez przestarzałe protokoły i decorum."
 innovation_ermine_cloaks:0 "Ermine Cloaks"
 innovation_ermine_cloaks_desc:0 "Każdy może rościć sobie prawo do tytułu, ale aby być prawdziwym monarchą, musi wzbudzać podziw i majestat w swoich poddanych. Nasze nowe peleryny z gronostajów są formą stroju królewskiego, który na pewno to osiągnie".
 innovation_court_officials:0 "Trybunał Urzędnicy".
 innovation_court_officials_desc:0 "Nasze królestwo rozrosło się do tego stopnia, że nawet drobni szlachcice nie potrafią skutecznie zarządzać wszystkim. Mianowanie urzędników sądowych i biurokratów, którzy będą wykonywać bardziej prozaiczne zadania dworskie, sprawi, że koła rządowe będą nadal płynnie się kręcić. "
 innovation_development_04:0 "Renaissance Thought"
 innovation_development_04_desc:0 "Postępy w nauce, filozofii i logice zmieniły nasze miasta w cudowne centra edukacji i innowacji. Ogromne skoki technologiczne i kulturowe, które teraz wykonujemy, sprawiły, że w naszych oczach drzemie dotąd niewymarzony potencjał".
 innovation_currency_04:0 "Promissory Notes"
 innovation_currency_04_desc:0 "Ewolucja wcześniejszych systemów bankowych, papierowe weksle własne pozwalają naszym obywatelom na szybki i bezpieczny handel towarami i usługami na duże odległości bez obciążania się ciężkim gatunkiem".
 innovation_wierdijks:0 "Wierdijki"
 innovation_wierdijks_desc:0 "Budowa silnych i niezawodnych wałów ochronnych jest podstawowym zadaniem, jeśli chcemy żyć i rozwijać się w krajach o niskim poziomie rozwoju. Nowe techniki wzmacniania wałów ziemnych matami z wodorostów morskich zwiększą ich wytrzymałość i trwałość".
 innowacja_condottieri:0 "Kondotierzy"
 innovation_condottieri_desc:0 "Będąc zarówno zamożnymi, jak i centralnie położonymi Włochami, Włochy stały się głównym ośrodkiem, do którego mogą podróżować firmy najemnicze, gdy nie prowadzą aktywnej kampanii. Skoro już tu są, powinniśmy być w stanie wynegocjować dla nich lepsze stawki niż te, które normalnie pobieraliby".
 innovation_deccan_unity:0 "Deccan Unity"
 innovation_deccan_unity_desc:0 "Napływ nowych wierzeń i religii do naszego społeczeństwa wyraźnie pokazał, że nasze dotychczasowe nastawienie na regionalizm było błędem. Powinniśmy połączyć się z innymi wyznawcami naszej wiary i zapewnić im silny i trwały stan, który będzie w stanie sprostać zewnętrznym naciskom".
