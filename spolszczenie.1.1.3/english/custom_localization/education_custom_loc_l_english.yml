l_english:
 martial_good_trait_match_good_outcome:0 "Jako aktywne i entuzjastyczne dziecko, nie jest zaskoczeniem, że [ROOT.Char.GetFirstName] zrobił dobrze w [ROOT.Char.GetHerHis] badaniach nad wojną i walką."
 martial_bad_trait_match_good_outcome:0 "Mówienie, że niesforny [ROOT.Char.GetFirstName] nie wydawał się być wycięty do życia na wojnie, jest niedopowiedzeniem. Jednakże, [ROOT.Char.GetSheHe] przeciwstawił się wszelkim oczekiwaniom."
 martial_neutral_trait_match_good_outcome:0 "Z wystarczającą opieką, nawet dziecko, które wykazało niewielką naturalną skłonnoć do działań wojennych, jak [ROOT.Char.GetFirstName], może to naprawdę zrozumieć."
 education_martial_3_outcome_description:0 "[ROOT.Char.GetSheHe|U] wykazał wielką predyspozycję zarówno w taktyce walki, jak i w zarządzaniu armią. [ROOT.Char.GetSheHe|U] będzie kiedyś świetnym dowódcą, jestem pewien."
 education_martial_3_outcome_description_not_commander:0 "[ROOT.Char.GetSheHe|U] wykazał się dużymi umiejętnościami zarówno w taktyce walki, jak i w zarządzaniu armią. Szkoda, że [ROOT.Char.GetSheHe] nigdy nie będzie dowodził armią."
 education_martial_4_outcome_description:0 "To imponujące widzieć taką umiejętność u kogoś tak młodego. [ROOT.Char.GetSheHe|U] pokazuje poziom wnikliwości, który jest rzadki nawet wśród weteranów dowodzących!"
 martial_good_trait_match_bad_outcome:0 "[ROOT.Char.GetFirstNamePossessive] energetyczna natura była uważana za oznakę powinowactwa do wojny i walki, ale być może była po prostu nieokrzesana. "
 martial_bad_trait_match_bad_outcome:0 "[ROOT.Char.GetFirstName] nigdy nie wykazywał dużego zainteresowania tematem działań wojennych, ale zawsze miałem nadzieję, że może to być faza przejściowa. Byłem naiwny."
 martial_neutral_trait_match_bad_outcome:0 "Przez najdłuższy czas miałem nadzieję, że dobra opieka wystarczy, by nauczyć [ROOT.Char.GetFirstName] zawiłości działań wojennych. Byłem naiwny."
 education_martial_1_outcome_description:0 "[ROOT.Char.GetSheHe|U] wykazał się małym zrozumieniem tematu, ale przynajmniej [ROOT.Char.GetSheHe] wie, w jaki sposób trzymać miecz, i może nawet będzie w stanie powiedzieć lokajowi z $knight_culture_player_no_tooltip_lowercase$."
 education_martial_2_outcome_description:0 "[ROOT.Char.GetSheHe|U] rozwinął tylko podstawowe zrozumienie tematu, ale przynajmniej [ROOT.Char.GetSheHe] nauczył się podstaw zarządzania armią. Mogę tylko mieć nadzieję, że reszta przyjdzie z doświadczeniem."
 education_martial_prowess_1_outcome_description:0 "Na poziomie osobistym, [ROOT.Char.GetSheHe] wziął niewiele z [ROOT.Char.GetHerHis] $knight_culture_player_adjective_no_tooltip_lowercase$ studies, i potyka się mocno w walce jeden na jednego."
 education_martial_prowess_2_outcome_description:0 "Na poziomie osobistym, [ROOT.Char.GetSheHe] walczył również kilka udanych akcji przeciwko małym grupom zbuntowanych chłopów, pokazując [ROOT.Char.GetHerHim] kompetentnego $knight_culture_player_no_tooltip_lowercase$."
 education_martial_prowess_3_outcome_description:0 "Na poziomie osobistym, [ROOT.Char.GetSheHe] udowodnił, że jest skutecznym wojownikiem z bliska, zdolnym do władania [ROOT.Char.GetHerHis] mieczem i osobistym retinuum jako spójna jednostka."
 Edukacja_martial_prowess_4_outcome_description:0 "Na poziomie osobistym, [ROOT.Char.GetSheHe] pokazał [ROOT.Char.GetHerselfHerselfHrself] niewiarygodnie zdolnego indywidualnego wojownika, opanowującego nawet najtrudniejsze formy tradycyjnej walki [ROOT.Char.GetCulture.GetNameNoTooltip]."
 diplomacy_good_trait_match_good_outcome:0 "Nawet jako dziecko, [ROOT.Char.GetFirstName] zawsze miał sposób na słowa. Nie jest więc zaskoczeniem, że [ROOT.Char.GetSheHe] wziął dobrze na studia nad stosunkami dyplomatycznymi."
 diplomacy_good_trait_match_bad_outcome:0 "Pomimo bycia gadatliwym dzieckiem, [ROOT.Char.GetFirstName] czasami ma problemy z porozumiewaniem się z ludźmi."
 diplomacy_bad_trait_match_good_outcome:0 "Pomimo tego, że rzadko spotykamy się z innymi dziećmi, [ROOT.Char.GetFirstName] wykazuje zaskakującą zdolność do dyplomatycznych manewrów."
 diplomacy_bad_trait_match_bad_outcome:0 "[ROOT.Char.GetFirstName] zawsze był tak skupiony na tym, czego #EMP [ROOT.Char.GetSheHe]#! chciał, więc może to nie powinno być wielkim zaskoczeniem, że [ROOT.Char.GetSheHe] miał trudny czas, by nauczyć się wpływać na innych."
 diplomacy_neutral_trait_match_good_outcome:0 "Z wystarczającą opieką, nawet dziecko, które wykazało niewielką naturalną skłonność do wpływów dyplomatycznych, takich jak [ROOT.Char.GetFirstName], może to naprawdę zrozumieć."
 diplomacy_neutral_trait_match_bad_outcome:0 "Przez najdłuższy czas miałem nadzieję, że dobra opieka wystarczy, aby nauczyć [ROOT.Char.GetFirstName] zawiłości dyplomacji. Jednak wszystkie wysiłki poszły na marne."
 stewardship_good_trait_match_good_outcome:0 "Naturalny administrator od urodzenia, nie powinien nikogo dziwić, że [ROOT.Char.GetFirstName] zaszedł daleko w badaniach [ROOT.Char.GetHerHis] nad zarządzaniem sferą."
 stewardship_good_trait_match_bad_outcome:0 "Mimo że zawsze wydaje się, że szuka autorytetu i porządku, [ROOT.Char.GetFirstName] nie stał się tak biegły, jak oczekiwano w administrowaniu ziemią i ludźmi."
 stewardship_bad_trait_match_good_outcome:0 "Pomimo tego, że bardziej interesują nas pogłoski o ludziach tej krainy niż jej podatki i spisy, [ROOT.Char.GetFirstName] rozwinął umiejętność zarządzania."
 stewardship_bad_trait_match_bad_outcome:0 "Być może niespodziewanie, [ROOT.Char.GetFirstNamePossessive] obsesja na punkcie drobnych szczegółów życia ludzi nie była korzystna dla [ROOT.Char.GetHerHis] zrozumienia administracji całego królestwa."
 stewardship_neutral_trait_match_good_outcome:0 "Przy wystarczającej opiece, nawet dziecko, które wykazało niewielką naturalną skłonność do administrowania, jak [ROOT.Char.GetFirstName], może to naprawdę zrozumieć."
 stewardship_neutral_trait_match_bad_outcome:0 "Przez najdłuższy czas miałem nadzieję, że dobra opieka wystarczy, aby nauczyć [ROOT.Char.GetFirstName] zawiłości administracji. Jednak wszystkie wysiłki poszły na marne."
 intrigue_good_trait_match_good_outcome:0 "Zawsze mądre dziecko, [ROOT.Char.GetFirstName] udowodniło raz po raz w trakcie badań [ROOT.Char.GetHerHis], że [ROOT.Char.GetSheHe] ma naturalną skłonność do ostrożnego planowania i więcej niż tylko trochę błędnego kierunku."
 intigue_good_trait_trait_match_bad_outcome:0 "Mimo że w dzieciństwie miałem więcej niż spore doświadczenie w kłamaniu, [ROOT.Char.GetFirstName] zawsze miałem trudności z zastosowaniem tego rodzaju kreatywności w jakikolwiek zorganizowany sposób."
 intryga_bad_trait_trait_match_good_outcome:0 "Mimo, że jest introwertycznym dzieckiem, często zagubionym w myśli, [ROOT.Char.GetFirstName] rozwija zamiłowanie do sztuki manipulacji."
 intigue_bad_trait_match_bad_outcome:0 "Jako ciche i samotne dziecko, [ROOT.Char.GetFirstName] nigdy nie wykazywało dużego zainteresowania sposobem [ROOT.Char.GetHerHis]."
 intigue_neutral_trait_match_good_outcome:0 "Przy wystarczającej opiece, nawet dziecko, które wykazało niewielką naturalną skłonność do ostrożnego planowania, jak [ROOT.Char.GetFirstName], może naprawdę zrozumieć jego zastosowania".
 intigue_neutral_trait_match_bad_outcome:0 "Przez najdłuższy czas miałem nadzieję, że dobry poziom nauczania wystarczy, aby nauczyć [ROOT.Char.GetFirstName] zawiłości starannego planowania. Jednak wszystkie wysiłki poszły na marne."
 learning_good_trait_match_good_outcome:0 "Zawsze ciekawe i głodne wiedzy dziecko, [ROOT.Char.GetFirstName] już od najmłodszych lat wykazywało skłonność do stypendium."
 learning_good_trait_match_bad_outcome:0 "Pomimo, że jest to ciekawe dziecko, chętne do nauki, [ROOT.Char.GetFirstNamePossessive] uwaga dryfowała gdzie indziej, gdy [ROOT.Char.GetSheHe] stawał się coraz starszy."
 learning_bad_trait_match_good_outcome:0 "Pomimo, że zawsze wyglądało na tak nieuważne dziecko, [ROOT.Char.GetFirstName] udowodnił, że skupiona nauka to nie wszystko, co czyni uczonego."
 learning_bad_trait_match_bad_outcome:0 "Będąc tak nieuważnym dzieckiem, nietrudno zauważyć, dlaczego [ROOT.Char.GetFirstName] miał trudności ze zdobyciem stypendium."
 learning_neutral_trait_match_good_outcome:0 "Przy wystarczającej opiece, nawet dziecko, które wykazało niewielką naturalną skłonność do stypendium, jak [ROOT.Char.GetFirstName], może naprawdę zrozumieć każdy temat".
 education_diplomacy_1_outcome_description:0 "Praktyki grzecznościowe i honorowe są nie lada wyzwaniem dla [ROOT.Char.GetHerHim], ale przynajmniej [ROOT.Char.GetSheHe] zna [ROOT.Char.GetHerHis] podstawową etykietę."
 education_diplomacy_2_outcome_description:0 "Niewielu w jakimkolwiekkolwiek są miejsca pod wrażeniem [ROOT.Char.GetHerHis] uchwycenia się etykiety, ale przynajmniej [ROOT.Char.GetSheHe] wie jak utrzym [ROOT.Char.GetHerHis] w grzecznym towarzystwie."
 education_diplomacy_3_outcome_description:0 "Dzięki doskonałemu zrozumieniu wszelkich manier etykiety, zrozumieniu wszelkiego rodzaju rozrywek i elokwencji, która za tym idzie, [ROOT.Char.GetSheHe] nie będzie miał problemów z prowadzeniem życia na dworze."
 education_diplomacy_4_outcome_description:0 "Prawdziwy srebrny język, [ROOT.Char.GetSheHe] może wpłynąć na opinię zarówno hrabiów, jak i królów! Kiedy [ROOT.Char.GetSheHe] mówi, sąd słucha w zachwycającej ciszy."
 education_stewardship_1_outcome_description:0 "Być może [ROOT.Char.GetSheHe] można uznać za szczęściarza, ponieważ opanował sztukę liczenia monet, ponieważ wydaje się, że większość innych aspektów pracy stewarda wymknęła się [ROOT.Char.GetHerHim]."
 education_stewardship_2_outcome_description:0 "Niewielu byłoby pod wrażeniem zrozumienia tego tematu przez [ROOT.Char.GetHerHis], ale [ROOT.Char.GetSheHe] przynajmniej opracował rozsądną wiedzę na temat podstaw zarządzania i początków rozsądnej oszczędności."
 education_stewardship_3_outcome_description:0 "Pokazując dokładne zrozumienie słowa i wędrówek ludzi, [ROOT.Char.GetSheHe] aż nawet niezwykłą kreatywność w radzeniu sobie z tymi samymi."
 education_stewardship_4_outcome_description:0 "Nie zadowalając się zrozumieniem reguł bogactwa i wędrówek ludzi, [ROOT.Char.GetSheHe] zapis się zdolny do przewidzenia tego jak gdyby instynktownie! [ROOT.Char.GetSheHe|U] zawsze nowe, by na to miejsce. "
 education_intrigue_1_outcome_description:0 "Z powodu braku subtelności i cierpliwości [ROOT.Char.GetSheHe] ma trudności z realizacją na [ROOT.Char.GetHerHis] planach długoterminowych. Przynajmniej [ROOT.Char.GetSheHe] pakiet plany."
 education_intrigue_2_outcome_description:0 "Chociaż [ROOT.Char.GetSheHe] pokazał, że [ROOT.Char.GetSherselfHerselfHrself] jest w pełni zdolny do drobnych intryg, niewielu nazwałoby to wyrafinowanym, ale wyrafinowanie nie zawsze jest tym, czego potrzebujesz."
 education_intrigue_3_outcome_description:0 "[ROOT.Char.GetSheHe|U] teraz zna wiele sposobów na zdobycie tego, czego chce [ROOT.Char.GetSheHe]. Co najważniejsze, [ROOT.Char.GetSheHe] jest bardzo świadomy politycznych implikacji tych pragnień".
 education_intrigue_4_outcome_description:0 "Teraz jednak trudniej powiedzieć. Wszystko, co jest zadaniem [ROOT.Char.GetHerHim] jest robione przez innych zanim [ROOT.Char.GetSheHe] do tego dojdzie, i [ROOT.Char.GetSheHe] nigdy nie powie, że drobne kłamstwa są takie, jak kiedyś [ROOT.Char.GetSheHe]. Być może [ROOT.Char.GetSheHe] nie był tak sprytny jak [ROOT.Char.GetSheHe] wydawało się po wszystkim."
 education_learning_1_outcome_description:0 "Pogoń za wiedzą nigdy nie wydawała się odpowiednio zakorzenić w umyśle [ROOT.Char.GetHerHis], a teraz czas spędzony wśród książek i tomów wydaje się być dla [ROOT.Char.GetHerHim] bardziej uciążliwy niż radość."
 education_learning_2_outcome_description:0 "Hardly studious, [ROOT.Char.GetSheHe] przynajmniej udało się zapamiętać pewne cytaty z klasyki. [ROOT.Char.GetSheHe|U] prawdopodobnie nigdy nie napisze żadnych wielkich twierdzeń, ale [ROOT.Char.GetSheHe] może przeczytać jeden lub dwa."
 education_learning_3_outcome_description:0 "Zapalony uczeń, [ROOT.Char.GetSheHe] stał się całkiem niezłym nośnikiem wiedzy i udowodnił, że [ROOT.Char.GetSheelfHerselfHerself] jest w pełni zdolny do konstruowania zaawansowanych argumentów teoretycznych i teologicznych."
 education_learning_4_outcome_description:0 "[ROOT.Char.GetHerHis|U] zrozumienie prac filozoficznych i teoretycznych jest imponujące, a [ROOT.Char.GetSheHe] często angażuje się w dyskusję z byłymi nauczycielami [ROOT.Char.GetHerHis]. Nawet w tak młodym wieku [ROOT.Char.GetSheHe] słyszy się cytując niejasne fragmenty wspierające nowe idee i teorie."
