l_english:
 open_tutorial_lesson:0 "Advice: "
 click_to_open_lesson:0 "#I Click to open the Advice#!"
 reactive_advice_mercenaries:0 "$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries:0 "$open_tutorial_lesson$$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries_desc:0 "Najemnicy to żołnierze do wynajęcia, którzy mogą przechylić losy na wojnie.\nOtwórz to, aby otrzymać kilka wskazówek i dowiedzieć się jak najlepiej je wykorzystać!"
 action_reactive_advice_mercenaries_click:0 "$click_to_open_lesson$"
 reactive_advice_mercenaries_step_1:0 "Mercenaries"
 reactive_advice_mercenaries_desc:0 "Jeśli przegrywasz wojnę, możesz przechylić szalę na swoją korzyść, zatrudniając [mercenaries|E].\n\nKoszt najemników [gold|E], ale zapewni ci znaczący [army|E]. Po zatrudnieniu będziesz mógł kontrolować ich tak, jak każdą inną armię.\n\n#TUT Możesz wynająć jednostkę najemników na swoją obecną wojnę. Chociaż możesz wejść do [debt|E] zatrudniając ich, zalecamy znalezienie niedrogiego, chyba że bardzo przegrywasz wojnę.#!"
 reactive_advice_mercenaries_task:0 "Przejdź do $HIRE_TROOPS$ przejrzyj i wybierz dowolny zespół najemników"
 reactive_advice_succession:0 "$reactive_advice_succession_step_1$"
 action_reactive_advice_succession:0 "$open_tutorial_lesson$$reactive_advice_succession_step_1$"
 action_reactive_advice_succession_desc:0 "What just happened? You died, and had a Succession!\nOtwórz to, aby zapoznać się z podsumowaniem tego, co się wydarzyło, a także uzyskać wskazówki, jak zaplanować przyszłe wydarzenia."
 action_reactive_advice_succession_click:0 "$click_to_open_lesson$"
 reactive_advice_succession_step_1:0 "Succession"
 reactive_advice_succession_desc:0 "Król nie żyje, niech żyje król!\n\nNie martw się - chociaż twoja stara postać nie żyje, Crusader Kings III to gra dynastii. Ponieważ [heir|E] twojej postaci należy do tej samej [dynasty|E], będziesz ją teraz kontrolować!\n\n#TUT Śmierć jest naturalną częścią gry i często będziesz kontynuować jako najstarsze [eligible_child|E] (w zależności od [succession_laws|E] twojego królestwa). Aby zaplanować bezpieczną sukcesję, zalecamy mieć co najmniej dwoje dzieci - drugie służy jako zapasowe na wypadek, gdyby [unfortunate_accident|E] zdarzyło się pierwszemu.\n\nPo sukcesji możesz stracić część [titles|E] które posiadałeś poprzednio. Nie martw się, zachowujesz [claims|E] do wszystkich utraconych tytułów.#!\n\n#weak Zalecamy poświęcenie trochę czasu na zapoznanie się ze swoją nową postacią przed kontynuowaniem.#!"
 reactive_advice_domain_limit:0 "$reactive_advice_domain_limit_step_1$"
 reactive_advice_domain_limit_step_1:0 "Domain Limit"
 reactive_advice_domain_limit_desc:0 "Obecnie posiadasz więcej ziemi w swojej [domain|E] niż twoja postać jest w stanie samodzielnie zarządzać - nadszedł czas, aby stworzyć nowych [vassals|E]!\n\nPonieważ chcesz zachować cenne tytuły w swojej domenie, zalecamy przejście do zakładki domeny w widoku sfery, gdzie możesz sprawdzić, ile wart jest dla ciebie każdy tytuł. Zastanów się również, które tytuły są w twoim [de_jure|E].\n\n#TUT Należy unikać zbyt długiego przebywania poza [domain_limit|E] ponieważ będzie to miało konsekwencje.\n\nAby pozostać poniżej limitu, chcesz przyznać nadmiar [titles|E]nowym wasalom. Chociaż możesz nadać tytuły swoim obecnym wasalom, często lepszym pomysłem jest znalezienie kogoś, kto nie ma ziemi..\n\nOdlegli [dynasty|E] członkowie lub [courtiers|E] z [GetTrait('content').GetName( GetPlayer )] [trait|E] tworzą doskonałych wasali. [claimants|E] do swoich tytułów lub [GetTrait('ambitious').GetName( GetPlayer )] Dworzanie mniej.#!"
 reactive_advice_vassal_limit:0 "$reactive_advice_vassal_limit_step_1$"
 reactive_advice_vassal_limit_step_1:0 "Vassal Limit"
 reactive_advice_vassal_limit_desc:0 "Nikt nie może zarządzać hordą hrabiów - aspirujący zdobywcy muszą polegać na [vassals|E], wyższych stopni, takich jak Diukowie, aby zarządzać swoją ziemią za nich!\n\nMożesz zobaczyć aktualny limit wasali w widoku domeny.\n\n#TUT Podobnie jak w przypadku limitu domeny, nie chcesz przekroczyć swojego  [vassal_limit|E]. Aby uniknąć tej kary, powinieneś skonsolidować swoich wasali.\n\nNajlepszym sposobem na to jest przyznanie [duchies|E] wasalom, dzięki czemu będą oni rządzili większym obszarem, więc Ty nie musisz! Chociaż aby to zadziałało, musisz posiadać [kingdom|E] lub [empire|E], nie popełnij błędu i nie oddaj jednego ze swoich [primary_titles|E]!\n\nJeśli przekroczysz limit wasali jako książę, sugerujemy utworzenie królestwa tak szybko, jak to możliwe."
 reactive_advice_megaduke_penalty:0 "$reactive_advice_megaduke_penalty_step_1$"
 reactive_advice_megaduke_penalty_step_1:0 "Księstwo za duże!"
 reactive_advice_megaduke_penalty_desc:0 "Twoje [duchy|E] rozpada się pod presją posiadania zbyt dużej ilości ziemi. Powinieneś [create|E] lub [usurp|E] [kingdom|E]!\n\n#TUT Może już możesz stworzyć Królestwo? Jeśli tak, otwórz widok Problemy i zobacz, czy możesz go utworzyć. Jeśli nie, jest [decision|E] abyś założył własne królestwo - chociaż uważaj, że tytuły, które znalazłeś, są zwykle słabsze od istniejących [de_jure|E].\n\nJeśli jesteś [vassal|E] a twój [liege|E] jest królem, musisz zażądać niezależności, zanim sam będziesz mógł zostać królem. Najłatwiej jest to osiągnąć poprzez dołączenie do [independence_faction|E].#!"
 reactive_advice_bastards:0 "$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards:0 "$open_tutorial_lesson$$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards_desc:0 "Nieślubne dziecko może być błogosławieństwem lub przekleństwem, ale co to naprawdę oznacza?\nOtwórz to, aby omówić jak to może działać na Twoją korzyść!"
 action_reactive_advice_bastards_click:0 "$click_to_open_lesson$"
 reactive_advice_bastards_step_1:0 "Bastards"
 reactive_advice_bastards_desc:0 "Ups! Wygląda na to, że masz  [bastard|E] dziecko! To może być zagrożenie lub szansa...\n\n#TUT  Posiadanie dzieci nieślubnych nie jest złe; mogą być małżeństwem dla [alliances|E] nie będąc bezpośrednim zagrożeniem dla twojej [succession|E], ponieważ nie są uważani za [legitimate|E].\n\nDobrym pomysłem może być nawet trzymanie w pobliżu kilku nieślubnych , aby mogły zostać [legitimized|E] gdyby zabrakło dzieci niebędących nieślubnymi. However, Pamiętaj jednak, aby mieć oko na [opinion|E] twój [spouse|E] ma o tobie...\n\nJeśli chcesz mieć dzieci nieślubnych, zalecamy używanie [seduce_scheme|E] na niezamężnych postaciach. Jeśli uwodzisz zamężną kobietę, jej mąż może pomyśleć, że dziecko jest jego - jeśli tak się stanie, nie możesz go legitymizować.#!"
 reactive_advice_protecting_against_hostile_schemes:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes:0 "$open_tutorial_lesson$$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes_desc:0 "Wiele niebezpieczeństw czai się w cieniu, a groźba spisku nigdy nie jest daleko.\nOtwórz to, aby zapoznać się ze schematami i jak się chronić!"
 action_reactive_advice_protecting_against_hostile_schemes_click:0 "$click_to_open_lesson$"
 reactive_advice_protecting_against_hostile_schemes_step_1:0 "Protecting Against Schemes"
 reactive_advice_protecting_against_hostile_schemes_step_2:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 reactive_advice_protecting_against_hostile_schemes_desc:0 "Proszę uważać! Jako władca jest wielu, którzy chcieliby [scheme|E] zobaczyć cię martwą...\n\nPostaraj się, aby Twoi badani mieli o Tobie wysokie [opinion|E] ale co najważniejsze, #emphasis zawsze#! zachowaj lojalność [spymaster|E].\n\n#TUT Możesz nie wiedzieć o ich istnieniu, ale [hostile_schemes|E] mogą Cię zaatakować w dowolnym momencie. Aby zapobiec Schematom, zalecamy, abyś uszczęśliwiał swoich [vassals|E] i [courtiers|E].#!"
 reactive_advice_protecting_against_hostile_schemes_2_desc:0 "Posiadanie szpiega z bardzo niską opinią na twój temat może być wyrokiem śmierci, ponieważ nie ma wtedy sposobu, abyś odkrył [secret_schemes|E]!\n\n#TUT Rozważ to wszystko, jeśli planujesz grać jako [tyrant|E], tak jakby nawet gdybyś mógł stłumić swoich poddanych za pomocą [dread|E] nadal mogą Schematować przeciwko tobie..\n\nWreszcie, uważaj na [GetTrait('sadistic').GetName( GetPlayer )] lub [GetTrait('ambitious').GetName( GetPlayer )] [claimants|E] do twojego tronu...#!"
 reactive_advice_protect_against_factions:0 "$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions:0 "$open_tutorial_lesson$$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions_desc:0 "Frakcja jest niebezpieczna, jeśli nie jest kontrolowana.\nOtwórz to, aby zapoznać się z frakcjami i dowiedzieć się, jak sobie z nimi radzić!"
 action_reactive_advice_protect_against_factions_click:0 "$click_to_open_lesson$"
 reactive_advice_protect_against_factions_step_1:0 "Protecting Against Factions"
 reactive_advice_protect_against_factions_desc:0 "Miałeś przeciwko sobie formę [faction|E] ale nie panikuj - wciąż masz czas, aby wszystko naprawić!\n\n[vassals|E] i [counties|E] dołączają do frakcji, gdy są niezadowoleni z twoich rządów. Aby temu przeciwdziałać, możesz zwiększyć ich [opinion|E] o tobie lub spróbować stać się [dreaded|E].\n\n#TUT Aby uniknąć frakcji, zalecamy zwiększenie [opinion|E] wasali o was, przyspieszenie podbojów i upewnienie się, że wszyscy [claimants|E] są bardziej popularni niż ty [unfortunate_accidents|E].\n\nCzęsto będziesz miał czas na uspokojenie swoich wasali, zanim frakcja postawi swoje żądania - wykorzystaj ten czas mądrze.#!"
 reactive_advice_protect_against_factions_2_desc:0 "Powiaty z niskim [county_opinion|E] mają tendencję do dołączania do [peasant_faction|E]. W przeciwieństwie do innych frakcji, ta frakcja wzrośnie bez względu na to, czy mają szansę wygrać, czy nie!\n\nCzasami wystarczy po prostu postawić chłopów na ich miejscu...\n\n#TUT Zawsze powinieneś mieć oko na Funkcje Chłopskie. Jeśli uderzą, gdy jesteś na wojnie, mogą wyrządzić znaczne szkody twojemu [control|E].#!\n"
 reactive_advice_protect_against_factions_step_2:0 "$reactive_advice_protect_against_factions_step_1$"
 reactive_advice_imprisoned:0 "$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned:0 "$open_tutorial_lesson$$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned_desc:0 "Ktoś cię uwięził! To nie jest dobre...\nOtwórz to, aby uzyskać wskazówki, co się stanie i co możesz zrobić, jeśli zostaniesz uwięziony."
 action_reactive_advice_imprisoned_click:0 "$click_to_open_lesson$"
 reactive_advice_imprisoned_step_1:0 "Zostałeś uwięziony!"
 reactive_advice_imprisoned_desc:0 "Twoja postać została schwytana i jest teraz zdana na łaskę kogoś innego. Niewiele możesz z tym zrobić.\n\nPrzejdź do postaci, która cię przetrzymuje [prisoner|E] i użyj #TUT_KW '$ransom_me_interaction$'#! [interaction|E] — jeśli będziesz miał szczęście, będziesz w stanie zapłacić! Jeśli masz pecha, mogą cię [execute|E].\n\n#TUT Jeśli jesteś w [war|E] z tym, który cię więzi, może on wymusić [victory|E]. Nie możesz nic na to poradzić, z wyjątkiem zachowania większej ostrożności w przyszłości!\n\nJeśli zostałeś schwytany podczas [commanding|E] [army|E], możliwe, że stało się to, ponieważ miałeś niską [prowess_i][prowess|E]. Czasami dobrym pomysłem jest ograniczenie tego ryzyka, nie kierując armiami osobiście.\n\nJeśli zostałeś schwytany podczas [siege|E], to dlatego, że wróg [occupied|E] twoje  [realm_capital|E]. Zawsze staraj się, aby wrogowie trzymali się z daleka od Twojej stolicy!"
 reactive_advice_county_control:0 "$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control:0 "$open_tutorial_lesson$$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control_desc:0 "Jeśli kontrola jest niska w hrabstwie, uzyskasz z niej mniej.\nOtwórz to, aby zobaczyć, jak zarządzać kontrolą hrabstwa!"
 action_reactive_advice_county_control_click:0 "$click_to_open_lesson$"
 reactive_advice_county_control_step_1:0 "County Control"
 reactive_advice_county_control_desc:0 "Jedno z twoich [counties|E] ma niskie [control|E], co oznacza, że otrzymasz od niego obniżone [taxes|E] i [levies|E] z tego. Istnieją jednak sposoby na ponowne zwiększenie kontroli!\n\n#TUT Jest wiele miejsc, w których możesz zobaczyć Kontrolę, na karcie Domena w widoku Dziedziny, w widoku Spraw oraz w widoku Powiat.\n\nAby zwiększyć kontrolę, chcesz przejść do widoku Rady i przypisać swojego [marshal|E] do zadania [increase_control|E]. Kontrola również rośnie z czasem, ale ten proces jest bardzo powolny - zamiast tego zalecamy skorzystanie z wysoko wykwalifikowanego marszałka.\n\nJeśli opuścisz hrabstwo z niską kontrolą przez długi czas, może on zyskać [county_corruption|E]. Aby tego uniknąć, radzimy nie podbijać zbyt dużej powierzchni za jednym razem.#!"
 reactive_advice_looming_game_over:0 "$reactive_advice_looming_game_over_step_1$"
 reactive_advice_looming_game_over_step_1:0 "Unikanie zakończenia gry"
 reactive_advice_looming_game_over_desc:0 "Uh-oh! Wygląda na to, że nie masz  [heir|E] swojej [dynasty|E]. Jeśli teraz zginiesz, gra się zakończy - spróbujmy tego uniknąć!\n\n#TUT Jeśli jesteś w takiej sytuacji, prawdopodobnie oznacza to, że jesteś ostatnim członkiem swojej dynastii. Stąd jest tylko jeden ważny sposób działania - aby stworzyć [legitimate|E] Spadkobiercę!\n\nJeśli jesteś w społeczeństwie, które pozwala dziedziczyć tylko jednej płci, możesz spróbować zmienić swoje [gender_law|E] aby było mniej restrykcyjne. Jeśli masz jakichś [bastards|E], teraz jest czas na ich legitymizację!\n\nPoza tym upewnij się, że jesteś [married|E] z postacią o wysokiej  [fertility|E] (z reguły kobiety w wieku powyżej 45 lat rzadko są płodne). Jeśli to nadal nie działa, [divorce|E] lub [murder|E] swojego [spouse|E] i ponownie ożeń się z kimś innym - albo spróbuj użyć [seduce_scheme|E] aby stworzyć Bastarda.\n\nCzas jest najważniejszy, nie podejmuj niepotrzebnego ryzyka!#!"
 reactive_advice_bankruptcy:0 "$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy:0 "$open_tutorial_lesson$$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy_desc:0 "Nie masz żadnego [gold_i] złota, jesteś zadłużony!\nOtwórz to, aby zapoznać się z podsumowaniem długów i dowiedzieć się, jak się z tego wydostać."
 action_reactive_advice_bankruptcy_click:0 "$click_to_open_lesson$"
 reactive_advice_bankruptcy_step_1:0 "Debt"
 reactive_advice_bankruptcy_desc:0 "Skończyło Ci się [gold_i][gold|E] — to bardzo źle, musisz ciąć wydatki i starać się jak najszybciej zapełnić swój skarbiec!\n\n#TUT Bycie w [debt|E] uniemożliwia ci robienie wielu rzeczy, takich jak ogłaszanie [wars|E] lub wzmacnianie [men_at_arms|E], i da ci [county_corruption|E]. Nie pozwól, aby Twój Dług wymknął się spod kontroli!\n\nNajbardziej oczywistą rzeczą do zrobienia jest zakończenie wszelkich [wars|E] z którymi możesz walczyć - ponieważ kiedy jesteś w pokoju, nie musisz płacić za swoje [armies|E]. Jeśli tracisz dużo złota, możesz nawet rozważyć rozwiązanie niektórych zbrojnych.\n\nJeśli twoja [faith|E] na to pozwala, możesz użyć #TUT_KW $hof_ask_for_gold_interaction$#! [interaction|E] na twojej [head_of_faith|E], lub #TUT_KW $borrow_from_holy_order_decision$#! Decision.\n\nDobrym pomysłem może być również przejście na $stewardship_wealth_focus_short$ [focus|E], jeśli jeszcze go nie masz.#!"
 reactive_advice_rightful_liege:0 "$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege:0 "$open_tutorial_lesson$$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege_desc:0 "Struktura De Jure jest bardzo ważna dla twoich wasali, nie będąc ich #emphasis prawnym#! liege może zaszkodzić twoim relacjom.\nOtwórz to, aby podsumować, co to znaczy być prawowitym Liege!"
 action_reactive_advice_rightful_liege_click:0 "$click_to_open_lesson$"
 reactive_advice_rightful_liege_step_1:0 "Rightful Liege"
 reactive_advice_rightful_liege_step_2:0 "$reactive_advice_rightful_liege_step_1$"
 reactive_advice_rightful_liege_desc:0 "Nie jesteś [rightful_liege|E] [vassal|E]. To obniży ich [opinion|E] o tobie i sprawi, że będą dawać ci mniej [taxes|E] i [levies|E].\n\nPowinieneś starać się być prawowitym Liege wszystkich swoich wasali!\n\n#TUT Aby to zrobić, musisz trzymać [title|E] który jest jeden stopień nad nimi w [de_jure|E]. Wasal [county|E] poziomu chce być pod swoim De Jure [duchy|E]. Na przykład hrabia $c_madrid$ wants to be under the Duke of $d_toledo$.\n\nBardzo często zdarza się, że niektórzy wasale są #emphasis nie#! Prawowitym Liege of - niewiele możesz z tym zrobić i to zupełnie normalne! Pamiętaj jednak, aby użyć #TUT_KW $grant_vassal_interaction$#! [interaction|E] aby zorganizować swoich wasali, nie możesz sam trzymać każdego tytułu.#!"
 reactive_advice_rightful_liege_2_desc:0 "Podbijając nowe ziemie, często otrzymujesz nowych wasali, których nie jesteś Prawowitym Liege. Właściwe planowanie podbojów może złagodzić ten problem.\n\n#TUT Aby uniknąć zbyt wielu wasali, którzy cię nie lubią, zalecamy skupienie podbojów na jednym obszarze De Jure na raz. W ten sposób możesz ostatecznie #emphasis ostatecznie#! stać się ich prawowitym Liege. Zanotuj często sprawdzanie, czy możesz [create|E] nowe tytuły!\n\nPamiętaj, aby używać trybów mapy De Jure podczas planowania podbojów!#!"
 reactive_advice_bishop_endorsement:0 "$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement:0 "$open_tutorial_lesson$$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement_desc:0 "Twój biskup cię nie popiera!\nOtwórz to, aby dowiedzieć się, co to oznacza dla Ciebie i jak możesz to naprawić."
 action_reactive_advice_bishop_endorsement_click:0 "$click_to_open_lesson$"
 reactive_advice_bishop_endorsement_step_1:0 "Poparcie Biskupa"
 reactive_advice_bishop_endorsement_desc:0 "[faith|E] twojej postaci sprawia, że masz [realm_priest|E] na swojej [council|E].\n\nCi biskupi mają ogromną władzę i są bardziej niż chętni, aby się nią z wami podzielić - jeśli pozostaniesz po ich dobrej stronie...\n\n#TUT Twój biskup zapewnia [taxes|E] i [levies|E] ze wszystkich [temple_holdings|E] w twoim [realm|E], a to, ile ci dają, zależy od ich [opinion|E] o tobie.\n\nBycie nielubianym oznacza, że nic nie dostaniesz, a biskup może nawet utrudnić ci życie! Mogą na przykład zmusić cię do rozwodu z [spouse|E]...\n\nPowinieneś zrobić wszystko, co w twojej mocy, aby poprawić ich opinię o tobie. Korzystanie z #TUT_KW $gift_interaction$#! [interaction|E] lub rozpoczęcie [sway_scheme|E] to dwie dobre opcje do rozważenia.\n\nJeśli wszystko inne zawiedzie, zorganizowanie [unfortunate_accident|E] jest zawsze opcją... Może ich następca będzie bardziej przyjazny?#!"
 reactive_advice_encyclopedia:0 "$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia:0 "$open_tutorial_lesson$$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia_desc:0 "Chcesz dowiedzieć się więcej o niektórych terminach w grze? Otwórz to, aby zapoznać się z wprowadzeniem do Encyklopedii."
 action_reactive_advice_encyclopedia_click:0 "$click_to_open_lesson$"
 reactive_advice_encyclopedia_step_1:0 "Encyclopedia"
 reactive_advice_encyclopedia_desc:0 "Crusader Kings III ma wiele pojęć i terminów, o których możesz się dowiedzieć. Jeśli zastanawiasz się nad koncepcją gry, możesz otworzyć Encyklopedię.\n\nPostępuj zgodnie z podświetlonym interfejsem użytkownika, aby zobaczyć, jak to zrobić.\n\n#TUT Kategoria „Lekcje samouczka” w Encyklopedii zawiera wiele sekcji samouczka, na wypadek gdybyś kiedykolwiek chciał odświeżyć pamięć. #!"
 reactive_advice_religion:0 "$lesson_basics_religion_1$"
 action_reactive_advice_religion:0 "$open_tutorial_lesson$$lesson_basics_religion_1$"
 action_reactive_advice_religion_desc:0 "Chcesz dowiedzieć się więcej o wierze i religii? Otwórz to na wprowadzenie do swojej religii."
 action_reactive_advice_religion_click:0 "$click_to_open_lesson$"
 reactive_advice_culture:0 "$lesson_basics_culture_1$"
 action_reactive_advice_culture:0 "$open_tutorial_lesson$$lesson_basics_culture_1$"
 action_reactive_advice_culture_desc:0 "Chcesz dowiedzieć się więcej o kulturach? Otwórz to na wprowadzenie do kultur."
 action_reactive_advice_culture_click:0 "$click_to_open_lesson$"
 reactive_advice_fabricate_claim:0 "$reactive_advice_fabricate_claim_step_1$"
 action_reactive_advice_fabricate_claim:0 "$open_tutorial_lesson$$reactive_advice_fabricate_claim_step_1$"
 action_reactive_advice_fabricate_claim_desc:0 "Czy nie jesteś w stanie wypowiedzieć wojny? Możesz sfabrykować reklamację!\nOtwórz to, aby zapoznać się z podsumowaniem, jak wykorzystać swoją radę do fałszowania roszczeń."
 action_reactive_advice_fabricate_claim_click:0 "$click_to_open_lesson$"
 reactive_advice_fabricate_claim_step_1:0 "Fabricating Claims"
 reactive_advice_fabricate_claim_desc:0 "Nie możesz wypowiedzieć wojny bez [casus_belli|E]. Najczęstszym źródłem Casus Bellis są [claims|E], ale czasami trudno jest uzyskać żądane roszczenie.\n\nI tu pojawia się [fabricated_claims_short|E]!\n\n#TUT Możesz przypisać swojego [court_chaplain|E] do sfabrykowania roszczenia w dowolnym pobliskim [county|E]. Można to zrobić z widoku [council|E]lub bezpośrednio z widoku hrabstwa. Możesz sfabrykować tylko jedno roszczenie naraz, a wypełnienie każdego zajmie trochę czasu.\n\nTo narzędzie jest szczególnie przydatne, gdy grasz małą [ruler|E], ponieważ Casus Bellis staje się łatwiejszy do zdobycia, im większe jest twoje [realm|E].\n\nZalecamy tworzenie roszczeń wobec swoich bezpośrednich sąsiadów - najlepiej tych, którzy są słabsi od Ciebie! Jeśli grasz hrabią, skup się na zdobywaniu tytułów w tym samym [de_jure|E] [duchy|E] co twój [realm_capital|E].#!"
 reactive_advice_education:0 "$reactive_advice_education_step_1$"
 action_reactive_advice_education:0 "$open_tutorial_lesson$$reactive_advice_education_step_1$"
 action_reactive_advice_education_desc:0 "Twój spadkobierca nie zostanie wielkim władcą bez wykształcenia!\nOtwórz to, aby zapoznać się z opieką nad dzieckiem i dowiedzieć się, jak odpowiednio przygotować swojego spadkobiercę."
 action_reactive_advice_education_click:0 "$click_to_open_lesson$"
 reactive_advice_education_step_1:0 "Edukacja"
 reactive_advice_education_desc:0 "Wygląda na to, że twój [heir|E] nie ma [guardian|E]! Bez odpowiedniego [education|E] otrzymają słabe [skills|E] i przypadkowe [traits|E].\n\n#TUT Aby znaleźć opiekuna dla swojego spadkobiercy, użyj #TUT_KW $educate_child_interaction$#! [interaction|E] na nich, to uczyni ich [ward|E].\n\nJeśli chcesz znaleźć wysoko wykwalifikowaną postać, która wykształci swojego spadkobiercę, zalecamy poszukanie Strażnika o wysokim poziomie [education_trait|E] (np.[GetTrait('education_martial_4').GetName( GetPlayer )]), lub Cecha taka jak [GetTrait('intellect_good_1').GetName( GetPlayer )] lub [GetTrait('intellect_good_3').GetName( GetPlayer )]. Jeśli nie chcesz ryzykować, możesz sam kształcić swojego spadkobiercę!\n\nGeneralnie chcesz, aby wszystkie twoje dzieci otrzymały dobre wykształcenie, ale jeśli masz dzieci, na których nie zależy ci szczególnie (takie jak czwarte lub piąte dziecko), zawsze możesz przypisać je swoim [vassals|E] aby uzyskać [opinion|E] doładowanie. Aby to zrobić, najłatwiej jest użyć #TUT_KW $offer_ward_interaction$#! Interakcja bezpośrednio z wasalem.#!"
 reactive_advice_tooltip_modes:0 "$reactive_advice_tooltip_modes_step_1$"
 action_reactive_advice_tooltip_modes:0 "$open_tutorial_lesson$$reactive_advice_tooltip_modes_step_1$"
 action_reactive_advice_tooltip_modes_desc:0 "CKIII ma różne tryby podpowiedzi!\nOtwórz to, aby zapoznać się z różnymi trybami i dowiedzieć się, który z nich najlepiej pasuje do Twojego stylu gry."
 action_reactive_advice_tooltip_modes_click:0 "$click_to_open_lesson$"
 reactive_advice_tooltip_modes_step_1:0 "Tryby podpowiedźi"
 reactive_advice_tooltip_modes_step_2:0 "Zaawansowany tryb podpowiedźi"
 reactive_advice_tooltip_modes_desc:0 "Tryby podpowiedzi są nowością w CKIII i kontroluj #EMP jak#! uzyskujesz dostęp do [highlighted_text|E] i informacje w podpowiedziach #weak (innymi słowy, jak zablokować podpowiedzi, aby można było na nie najechać myszą)#!.\n\nDomyślny tryb podpowiedzi nosi nazwę #V Zamek czasowy#!. W tym trybie podpowiedzi zostaną zablokowane po określonym czasie wskazywanym przez mały pasek postępu."
 reactive_advice_tooltip_modes_2_desc:0 "Jeśli jesteś doświadczonym graczem lub po prostu wolisz, aby podpowiedzi nie blokowały się automatycznie, zalecamy wypróbowanie #V Akcja zatrzymana#!. W tym trybie wciskasz #V Środkowy przycisk myszy#! aby zablokować podpowiedzi.\n\n#I Zmieniasz tryby podpowiedzi, przechodząc do #V W menu gry#!, następnie do #V Opcje#!, a następnie #V Gra#! — #V Ustawienie trybu podpowiedzi#! jest tu.#!"
