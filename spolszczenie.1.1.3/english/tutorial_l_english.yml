 lesson_basics_welcome:0 "Witamy w Crusader Kings"
 lesson_welcome_desc:0 "Jesteś średniowiecznym władcą! Ziemia jest do zdobycia przez sprytne wykorzystanie małżeństwa, dyplomację albo... mieczem!\n\n#TUT W Crusader Kings nie ma jednego sposobu na „zwycięstwo”, są tylko różne sposoby na cieszenię się niepowtarzalną historią.#!"
 lesson_basics_camera:0 "Kamera ($lesson_basics$)"
 lesson_basics_camera_desc:0 "Użyj klawiszy W, A, S i D, aby poruszać się po mapie. Możesz także przesunąć kursor do krawędzi ekranu, aby ją przesunąć. Naciśnięcie klawisza „Home” przeniesie Cię do Twojej [Concept( 'realm_capital', 'stolicy' )|E].\n\nDo przybliżania i oddalania mapy, użyj kółka przewijania.\n\n#TUT Na różnych poziomach powiększenia wyświetlane są różne informacje; [Concept( 'detail_zoom', 'Mapa dokładna' )|E], [political_zoom|E], i [paper_zoom|E].\n\nW powiększeniu masz możliwość wyboru i zarządzania [Concept( 'holdings', 'posiadłościami' )|E]. Pomniejszanie daje przegląd wszystkich [Concept( 'realms', 'państw' )|E].#!"
 lesson_basics_paused_intro:0 "Pauzowanie ($lesson_basics$)"
 lesson_basics_paused_intro_desc:0 "Crusader Kings obejmuje setki lat i wiele pokoleń. W tej chwili czas się zatrzymał, ponieważ gra jest #EMP zatrzymana#!.\n\n#TUT W tej części samouczka zatrzymamy grę, podczas gdy przeprowadzimy Cię przez kilka koncepcji gry.#!"
 lesson_basics_tooltips_in_tooltips:0 "Podpowiedzi w podpowiedziach ($lesson_basics$)"
 lesson_basics_tooltips_in_tooltips_desc:0 "Czasami widzisz niebieski [highlighted_text|E] jak ten. Oznacza to, że możesz najechać kursorem na te słowa, aby uzyskać więcej informacji.\n\n#TUT Niektóre z tych słów mogą prowadzić do innych podświetlonych słów, które mogą potem pokazać jeszcze więcej informacji. [duchy|E] może prowadzić do [Concept( 'county', 'hrabstwa' )|E], a to może prowadzić do [Concept( 'barony', 'baronii' )|E].#!\n"
 lesson_basics_tooltips_in_tooltips_hover_word:0 "Umieść kursor na tym [Concept( 'highlighted_text', 'podświetlonym tekście' )|E]"
 lesson_basics_tooltips_in_tooltips_hover_word_deeper:0 "Najedź kursorem na wyróżnioną frazę wewnątrz podświetlonego tekstu"
 lesson_basics_tooltips_in_tooltips_complete:0 "$lesson_basics_tooltips_in_tooltips$"
 lesson_basics_tooltips_in_tooltips_complete_desc:0 "$lesson_basics_tooltips_in_tooltips_desc$"
 lesson_basics_web_of_titles:0 "Władcy ziem ($lesson_basics_map$)"
 lesson_basics_web_of_titles_desc:0 "Porozmawiajmy teraz o #EMP grze#!! Wszystko dzieje się na mapie przed tobą. Świat składa się z dużych i małych kawałków ziemi, z których każdy należy do kogoś, na podstawie ich [Concept( 'titles', 'tytułów' )|E]. \n\n#TUT Twoje tytuły są reprezentowane przez ikony z opracowanymi herbami.\n\nO twoim [Concept( 'realm', 'państwie' )|E] decyduje twój [Concept( 'primary_title', 'tytuł główny' )|E], który jest najważniejszym i najbardziej prestiżowym tytułem, jaki posiadasz.#!"
 lesson_basics_realm:0 "Granice ($lesson_basics_map$)"
 lesson_basics_realm_desc:0 "Jeśli klikniesz na swój portret postaci (podświetlony w widoku postaci), granice twojej [Concept( 'realm_capital', 'stolicy' )|E] ($cn_luimneach$) zaświecą się - wyświetli to też granice twojego całego [Concept( 'realm', 'państwa' )|E]. Munster to Twój [Concept( 'primary_title', 'główny tytuł' )|E], dlatego właśnie tak nazywa się państwo.\n\nPosiadasz również Thomond, jako oddzielny tytuł.\n\n#TUT Jeśli oddalisz widok, w tej części mapy pojawi się „Munster”, ponieważ jesteś najwyższym władcą tego obszaru.#!"
 lesson_basics_map_modes:0 "Rządzenie innymi ($lesson_basics_map$)"
 lesson_basics_map_modes_desc:0 "Jako [ruler|E], samodzielnie możesz posiadać tylko tyle ziemi na ile pozwala Ci twoja domena - często będziesz mieć innych władców pomagających w administracji [Concept( 'realm', 'państwa' )|E] utrzymując ziemię ([titles|E]) w swoich granicach, czyniąc ich [Concept( 'vassals', 'wasalami' )|E].\n\n#TUT Aby znaleźć swoją własną ziemię, swoją [Concept( 'domain', 'domene' )|E], naciśnij klawisz „Home” i powiększ widok. Gdy będziesz bliżej, zobaczysz niebieskie etykiety na [Concept( 'baronies', 'baronniach' )|E], które należą do Ciebie (w tym przypadku będzie to tylko $cn_luimneach$).\n\nHrabstwo $c_ormond$ jest w posiadaniu twojego wasala."
 lesson_basics_characters:0 "Postaci ($lesson_basics_character$)"
 lesson_basics_characters_desc:0 "Grasz jako jedna z wielu  [characters|E] na tym świecie, reprezentowanych przez awatary postaci. Twoja postać jest [Concept( 'ruler', 'władcą' )|E] [Concept( 'realm', 'państwa' )|E]!\n\n#TUT Będziesz musiał upewnić się, że twoja [dynasty|E] przetrwa i będzie się rozwijać przez wieki. Twoje [titles|E] dają ci władzę i kontrolę nad terytorium i innymi postaciami (które mogą posiadać własne tytuły i krainy).#!"
 lesson_basics_characters_click_on_character:0 "Kliknij na swoją postać"
 lesson_basics_skills:0 "Umiejętności ($lesson_basics_character$)"
 lesson_basics_skills_desc:0 "[characters|E] mają [skills|E], wskazujące na ich biegłość w określonej dziedzinie. Niektórzy są świetnymi mówcami, podczas gdy inni wolą jasno wyrażać swoje zamiary na polu bitwy.\n\n#TUT Główne umiejętności to:\n#![diplomacy_i|E] [diplomacy|E]\n[martial_i|E] [martial|E]\n[stewardship_i|E] [stewardship|E]\n[intrigue_i|E] [intrigue|E]\n[learning_i|E] [learning|E]\n\n#TUT Pamiętaj, że ponieważ jest to [highlighted_text|E], możesz umieścić kursor myszy nad każdą z nich, aby poznać ich znaczenie.#!"
 lesson_basics_traits_1:0 "Cechy ($lesson_basics_character$)"
 lesson_basics_traits_1_desc:0 "[characters|E] mają również [traits|E], które mogą wpływać na [skills|E], a także na to, jak reagują na różne rzeczy. Są one zilustrowane ikonami w widoku postaci.\n\nNiektóre cechy mówią o osobowości postaci na przykład [GetTrait('fickle').GetName( GetNullCharacter )], [GetTrait('calm').GetName( GetNullCharacter )], lub [GetTrait('generous').GetName( GetNullCharacter )]. Inne cechy są specyficzne dla tego, jak postać żyłą na przykład twój [tutorial_education_trait|E], lub [commander_traits|E].\n\n#TUT Jesteś:\n$EFFECT_LIST_BULLET$@temperate_icon! [GetTrait('temperate').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@wrathful_icon! [GetTrait('wrathful').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@impatient_icon! [GetTrait('impatient').GetName( GetNullCharacter )]\nZ tego widać, że twoja postać zazwyczaj prowadzi skromne życie, ale oczekuje, że inni też będą tak postępować i szybko się złości, gdy tak nie robią.\n\nKiedy postać zdecyduje się zachowywać wbrew swoim cechom osobowości, może to spowodować [stress|E].#!"
 lesson_basics_traits_2:0 "Cechy ($lesson_basics_character$)"
 lesson_basics_traits_2_desc:0 "[traits|E] mogą również wpływać na to, jak inne [characters|E] reagują na #EMP Ciebie#!.\n\nNiektórzy ludzie mogą podziwiać postacie z cechą @brave_icon! [GetTrait('brave')GetName( GetNullCharacter )], podczas gdy postacie z cechą @lustful_icon! [GetTrait('lustful').GetName( GetNullCharacter )] wolą rozmawiać o lubieżnych plotkach...\n\n#TUT Cechy wpływają na moralność i chciwość innych postaci, co może wpływać zarówno na ich przyjazne, jak i wrogie działania.#!\n"
 lesson_basics_opinion:0 "Opinia ($lesson_basics_character$)"
 lesson_basics_opinion_desc:0 "Wszystkie [characters|E] (tak, #EMP wszystkie#!) mają o sobie [Concept( 'opinion', 'opinie' )|E] która kieruje ich zachowaniem.\n\n#N Niska#! $game_concept_opinion$ może spowodować, że ludzie staną przeciwko tobie lub nie będą chcieli ci pomóc. #P Wysoka#! $game_concept_opinion$ może sprawić, że postać będzie bardziej skłonny do przyłączenia się do twojego [Concept( 'murder_schemes', 'spisku' )|E], lub zakochania się w tobie po próbie [Concept( 'seduction', 'uwodzenia' )|E]...\n\n#TUT To, jakie wybierasz interakcję z innymi postaciami często wpływa na ich opinię o tobie.#!"
 lesson_basics_resources_1:0 "Złoto [gold_i|E] ($lesson_basics_resources$)"
 lesson_basics_resources_1_desc:0 "Aby móc osiągnąć cele, będziesz potrzebować [Concept( 'gold', 'złota' )|E]. Można kupić za nie [buildings|E] i [armies|E], jest pobierane pasywnie zarówno od twoich [holdings|E] i [Concept( 'vassals', 'wasali' )|E] jako [tax|E]. Więksi wasale i ważniejsze posiadłości zwykle dają więcej podatków.\n\nJednak pieniądze to nie wszystko - pewne rzeczy można osiągnąć tylko wydając odpowiednią ilość [Concept( 'prestige', 'prestiżu' )|E] lub, w sprawach religijnych, [Concept( 'piety', 'pobożności' )|E].\n\n#TUT Możesz zobaczyć aktualny stan swojego złota, prestiżu i pobożności na pasku w prawym górnym rogu.#!\n"
 lesson_basics_resources_2:0 "Prestiż [prestige_i|E] ($lesson_basics_resources$)"
 lesson_basics_resources_2_desc:0 "Twój [prestige|E] mówi nam, jak bardzo jesteś szanowany. Można go zdobyć z biegiem czasu (na przykład posiadając wiele [Concept( 'titles', 'tytułów' )|E]), lub aktywnie (na przykład walcząc jako [ally|E] w trakcie [wars|E]).\n\nZa każdym razem, gdy zarabiasz prestiż, przechodzisz na następny [prestige_level|E]. Wyższe $game_concept_prestige_levels$ sprawiają, że inne postacie myślą o tobie lepiej i daje to też możliwości przeprowadzenia większych wojen.\n\n#TUT Niektóre działania #EMP kosztują#! prestiż, tak jak zadeklarowanie wojny. Dzięki temu możesz wykorzystać swoją sławę dla własnej korzyści, a postacie nie będą o tobie gorzej myśleć za jej używanie.\n\nWydawanie prestiżu nie wpływa na twoje postępy poziomu sławy tylko na twój obecny prestiż."
 lesson_basics_resources_3:0 "Pobożność [piety_i|E] ($lesson_basics_resources$)"
 lesson_basics_resources_3_desc:0 "Majać dużo [piety|E], będziesz miał łatwiejszy czas na interakcję ze swoim [head_of_faith|E]. Ponieważ jesteś $catholic_adherent$, to jest Papież.\n\n$game_concept_piety$ można uzyskać pasywnie dzięki [learning|E] [skill|E] i [virtuous|E] [traits|E], lub aktywnie, wybierając robienie rzeczy religijnych, takich jak [pilgrimage|E].\n\nMasz również [piety_level|E], który rośnie w czasie, gdy zdobywasz $game_concept_piety$ i może mieć pozytywne skutki dla twojej postaci.\n\n#TUT Podobnie jak w przypadku Prestiżu, niektóre działania wymagają #EMP wydanie#! $game_concept_piety$, jak ogłaszanie Świętych Wojen lub jeśli chcesz stworzyć nową Wiarę.\n\nWydawanie $game_concept_piety$ w ten sposób jest normalne i [characters|E] nie będą myśleć o tobie gorzej.#!"
 lesson_basics_lifestyles_1:0 "Styl życia ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_1_desc:0 "Oprócz [traits|E], twoich [character|E] może również wybrać [lifestyle|E]. Istnieje pięć $game_concept_lifestyles$, po jednym na każdą umiejętność.\n\n$game_concept_lifestyles$ reprezentuje to, w co wkładasz najwięcej wysiłku na co dzień, a każdy z nich ma kilka  elementów [focuses|E] związanych z tym.\n\nKażdy $game_concept_focus$ daje unikalny bonus i zwiększa prawdopodobieństwo wystąpienia wydarzeń związanych z tym $game_concept_focus$."
 lesson_basics_lifestyle_open_window_tt:0 "Kliknij przycisk Styl życia (highlighted)"
 lesson_basics_lifestyles_2:0 "Skupienie ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_no_GUI_highlight:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_desc:0 "Kliknij jakikolwiek [lifestyle|E] aby zobaczyć [focuses|E].\n\nW miarę upływu czasu Twoja [character|E] zdobędzie [lifestyle_experience|E] za utrzymanie określonego $game_concept_lifestyle$. Kiedy zdobędziesz wystarczającą ilośh $game_concept_lifestyle_experience$, możesz wybrać jedno z $game_concept_lifestyle$'s [perks|E] z dowolnego drzewa.\n\n$game_concept_perks$ oznacza, że ćwiczysz i rozwijasz się w czasie i oferuje unikalne bonusy (takie jak specjalne cechy) lub odblokowuje $game_concept_lifestyle$-konkretna mechanika i zawartość (np. możliwość rozpoczęcia [abduct_schemes|E].$lesson_basics_lifestyles_2_reuse$"
 lesson_basics_lifestyles_2_reuse:0 "\n\n#TUT Jako przykład $martial_strategy_focus_short$, $martial_authority_focus_short$, a także $martial_chivalry_focus_short$ Skupienie, daje Doświadczenie Walki, które można wykorzystać do zakupu dowolnego stylu życia walki [perks|E].\n\nZ kolei drzewa profitów prowadzą do różnych cech stylu życia!#!"
 lesson_basics_lifestyle_choose_focus_tt:0 "Wybierz cel"
 lesson_basics_lifestyles_2_b:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_b_desc:0 "Po wybraniu [focus|E], mogłeś już zgadnąć, że twoja [character|E] zdobędzie [lifestyle_experience|E] w miarę upływu czasu. $lesson_basics_lifestyles_2_reuse$#!"
 lesson_basics_interacting_1:0 "Inne postaci ($lesson_basics_interacting$)"
 lesson_basics_interacting_1_desc:0 "Teraz, po wybraniu [focus|E], możemy przejść do innych osób! Jeśli jesteś nowy w tej grze, interakcja z innymi [characters|E] jest kluczowa i masz wiele opcji, jak to zrobić..\n\n#TUT Możesz kliknąć prawym przyciskiem myszy portret postaci, w tym swój własny, aby uzyskać listę potencjalnych interakcji, takich jak aranżowanie małżeństwa lub zainicjowanie [scheme|E]. Tutaj też zaczynasz [wars|E], ale najpierw spróbujmy czegoś innego.#!"
 lesson_basics_open_character_view_tt:0 "Otwórz widok postaci"
 lesson_basics_open_interactions_tt:0 "Right-click on your [heir|E]'s $game_concept_character$ portrait to see the interactions available"
 lesson_basics_interacting_2:0 "Wyślij podarunek ($lesson_basics_interacting$)"
 lesson_basics_interacting_2_desc:0 "Zacznijmy od podstaw - każdy lubi złoto! Spróbuj wysłać łapówkę swojemu [heir|E].\n\n#TUT Większość interakcji spowoduje wyświetlenie drugiego okna ze szczegółami po wybraniu. W tym oknie możesz potwierdzić lub anulować akcję.#!"
 lesson_basics_send_gift_tt:0 "Spróbuj użyć i potwierdź #TUT_KW Wyślij prezent#! interakcja z twoim $game_concept_heir$"
 lesson_basics_interacting_3:0 "Podarunek wysłany ($lesson_basics_interacting$)"
 lesson_basics_interacting_3_desc:0 "Dobra robota! Pomyślnie #P wzrosła#! czyjaś [opinion|E] o tobie.\n\nNiektóre modyfikatory opinii, takie jak więzi rodzinne, trwają wiecznie. Inne z czasem zanikną, jak zanikająca pamięć o otrzymaniu pieniężnego prezentu...\n\n#TUT Jeśli najedziesz kursorem na numer opinii innej postaci, możesz zobaczyć dokładnie, skąd pochodzą różne liczby. Czy to z powodu przymierza małżeńskiego, prezentu ze złota, czy po prostu dlatego, że doceniają twoją uczciwą naturę?#!"
 lesson_basics_many_lives_1:0 "Granie rodziną ($lesson_basics_succession$)"
 lesson_basics_many_lives_1_desc:0 "Następnie porozmawiajmy o twojej [dynasty|E]. W trakcie gry, chyba że [character|E] spotka się z przedwczesnym „wypadkiem” lub straszną chorobą, zestarzeje się i ostatecznie umrze.\n\n#TUT Na tym historia się nie kończy - to tylko #N Koniec gry#!  jeśli nie masz spadkobiercy własnej dynastii!#!"
 lesson_basics_many_lives_2:0 "An Heir ($lesson_basics_succession$)"
 lesson_basics_many_lives_2_no_GUI_highlight:0 "$lesson_basics_many_lives_2$"
 lesson_basics_many_lives_2_desc:0 "Dopóki masz [heirs|E] swojej [dynasty|E], twoje dziedzictwo będzie żyło. Kiedy twoja [character|E] umiera, po prostu zaczynasz grać nową [player_heir|E].\n\nW zależności od rodzaju [succession|E] jakie ma twoje [realm|E] prawdopodobnie będzie to jedno z twoich dzieci - być może takie, które przygotowałeś do roli [ruler|E]?\n\n#TUT Twój $game_concept_dynasty$ ma swój własny herb, który jest obecnie podświetlony i można go kliknąć, aby uzyskać więcej informacji.\n\nNie musisz teraz nic z tym robić, ale jeśli chcesz później przyjrzeć się szczegółom swojego $game_concept_dynasty$ możesz je znaleźć tutaj.\n\n#!"
 lesson_basics_succession_laws:0 "Prawa sukcesji ($lesson_basics_succession$)"
 lesson_basics_succession_laws_desc:0 "[succession_laws|E] określa, jak wszystkie [titles|E] i zasoby są dzielone między [heirs|E] gdy [character|E] umiera. Obecnie masz tylko jednego spadkobiercę, ale i tak spójrzmy!\n\n#TUT W niektórych przypadkach, kiedy przejmujesz swoją nową postać, może się nawet okazać, że jest ona odpowiedzialna za przedwczesną śmierć twojego poprzedniego Władcy...#!"
 lesson_basics_succession_tab_tt:0 "Sprawdź zakładkę Sukcesja"
 lesson_basics_succession_laws_complete_2:0 "$lesson_basics_succession_laws$"
 lesson_basics_succession_laws_complete_2_desc:0 "$lesson_basics_succession_laws_desc$"
 lesson_basics_renown:0 "Renoma ($lesson_basics_succession$)"
 lesson_basics_renown_no_GUI_highlight:0 "$lesson_basics_renown$"
 lesson_basics_renown_no_GUI_highlight_2:0 "$lesson_basics_renown$"
 lesson_basics_renown_desc:0 "Jako członek [dynasty|E], ty też masz [dynasty_prestige|E]. Współdzielony przez wszystkich w twojej $game_concept_dynasty$, $game_concept_dynasty_prestige$ rośnie za każdym razem, gdy ktoś w twojej $game_concept_dynasty$ dostaje $game_concept_prestige$, i odzwierciedla to, jak (nie)sławna jest twoja rodzina, a nie tylko ty.\n\nDokonywanie znaczących postępów w twoim [dynasty_prestige] będzie odbijać się echem w dół pokoleń dla twoich potomków, powoli zwiększając twój [dynasty_prestige_level|E]. Jako [dynast|E] (najpotężniejszy członek twojej $game_concept_dynasty$), Renown pozwoli ci odblokować [dynasty_perks|E], co przyniesie korzyści wszystkim z ciebie.\n\n#TUT W przeciwieństwie do Prestige'a, Renown pozostaje po śmierci postaci.\n\nAby zobaczyć dziedzictwo dynastyczne dynastii, kliknij na twoją (lub czyjąś) dynastię shield.#!"
 lesson_basics_marriage_concept_1:0 "Małżeństwa ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_1_desc:0 "Aby zapewnić przyszłość swojej [dynasty|E], potrzebujesz członków rodziny. To pomaga, jeśli jesteś [married|E], ale nie możemy obiecać, że wyjdziesz za mąż z miłości. @arrange_marriage_icon!"
 lesson_basics_marriage_concept_2:0 "Znalezienie współmałżonka ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_2_b:0 "$lesson_basics_marriage_concept_2$"
 lesson_basics_marriage_concept_2_desc:0 "Pobierzmy się!\n\nDla niezamężnych postaci w Twojej [domain|E], możesz założyć  [marriages|E] (lub [betrothals|E]) klikając PPM postać i wybierając #TUT_KW Znajdź małżonka#!, lub #TUT_KW Zaaranżuj małżeństwo#!.\n\n#TUT Te dwie opcje działają inaczej, więc omówmy je obie...#!"
 lesson_basics_marriage_concept_2_b_desc:0 "Kiedy twoja postać jest już żonata, pozwól nam przeprowadzić cię przez następne kroki.\n\nDla niezamężnych postaci w Twojej [domain|E], możesz założyć[marriages|E] (lub [betrothals|E]) klikając PPM postać i wybierając #TUT_KW Znajdź małżonka#!, lub #TUT_KW Zaaranżuj małżeństwo#!.\n\n#TUT Nie musisz poślubiać nikogo innego, ale wybierz #TUT_KW Znajdź małżonka#! otworzy dla nas widok Małżeństwa.#!"
 lesson_basics_marriage_instruction_open_window:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_marriage_instruction_open_window_desc:0 "Znajdźmy kogoś, kogo twoja postać poślubi!"
 lesson_basics_open_interactions_marriage_tt:0 "Kliknij prawym przyciskiem myszy swoją postać"
 lesson_basics_open_interactions_marriage_alt_tt:0 "Kliknij prawym przyciskiem myszy na #EMP unmarried#! postać"
 lesson_basics_marriage_view_tt:0 "Wybierz #TUT_KW Znajdź małżonka#!"
 lesson_basics_find_spouse_concept:0 "Wybór małżonka ($lesson_basics_marriage$)"
 lesson_basics_find_spouse_concept_desc:0 "Wybranie #TUT_KW Find Spouse#! otwiera listę potencjalnych [spouses|E] - wywodzą się oni z [courts|E] na całym świecie!\n\nWybranie #TUT_KW Uporządkuj Małżeństwo#! otwiera również listę potencjalnych [spouses|E], ale tylko z osobami z [court|E] postaci, którą kliknąłeś.\n\n#TUT Twoja postać jest widoczna po lewej, bo to Małżeństwo potrzebuje #EMP twój#! akceptacji. Ktokolwiek jest [liege|E] drugiego małżonka, pojawi się po prawej stronie, ponieważ związek również będzie potrzebował jego zgody.\n\n#TUT_KW Arrange Marriage#! może być użyteczny do kojarzenia [courtiers|E], albo do założenia konkretnego małżeństwa [alliance|E]. Na razie, #TUT_KW Znajdź małżonka#! jest bardziej odpowiedni dla naszych celów.#!"
 lesson_basics_arrange_marriage_concept:0 "Zaaranżuj małżeństwo ($lesson_basics_marriage$)"
 lesson_basics_arrange_marriage_concept_desc:0 "\n\n#TUT Może to być przydatne do tworzenia dopasowań między twoimi [courtiers|E], lub do zakładania konkretnego małżeństwa  [alliance|E].#!"
 lesson_basics_choosing_a_spouse:0 "Filtr postaci ($lesson_basics_marriage$)"
 lesson_basics_choosing_a_spouse_no_GUI_highlight:0 "$lesson_basics_choosing_a_spouse$"
 lesson_basics_choosing_a_spouse_desc:0 "Istnieje wiele czynników, które należy wziąć pod uwagę przy wyborze [spouse|E]. Aby Ci pomóc, dostępny jest filtr do sortowania. Wśród rzeczy, które należy wziąć pod uwagę, są [alliances|E], [skills|E], osobowość [traits|E], oczekiwana [fertility|E], i więcej.\n\nNiektóre cechy to [congenital|E], co oznacza, że mogą być odziedziczone przez twoje dzieci - może ktoś z taką cechą jest dobrym miejscem na początek?\n\n#TUT Możesz zmienić swój wybór klikając przycisk #TUT_KW Clear Characters#! pomiędzy ustawionymi przez Ciebie znakami, aby wziąć ślub. Nic się nie stanie dopóki nie klikniesz #TUT_KW Send Proposal#! #!"
 send_marriage_proposal_button_name:0 "Wyślij propozycję"
 lesson_basics_say_yes:0 "Wyślij propozycję ($lesson_basics_marriage$)"
 lesson_basics_said_yes:0 "$lesson_basics_say_yes$"
 lesson_basics_say_yes_desc:0 "Po wybraniu dwóch osób do swojego [marriage|E], otrzymuje Pan/Pani szczegóły dotyczące związku, wraz z dodatkowymi opcjami, takimi jak posiadanie małżeństwa [matrilineal|E].\n\n#TUT Jeśli jesteś zadowolony z małżeństwa, idź i wyślij ofertę. Grając, ta akcja zajmie kilka dni, ale tym razem zrobimy to natychmiast.#!"
 lesson_basics_get_married_tt:0 "Wyjdź za mąż - wybierz małżonka dla swojej postaci i kliknij #TUT_KW Wyślij propozycję #! zasugerować związek"
 lesson_basics_already_married:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_already_married_desc:0 "Zawsze, gdy zakładasz [marriage|E] pomiędzy [characters|E], ostatni krok przed wysłaniem propozycji przedstawia szczegóły związku, wraz z dodatkowymi opcjami, takimi jak małżeństwo  [matrilineal|E].\n\n#TUT Twoja postać jest już zamężna - dobra robota!#!"
 lesson_basics_marriage_final_notes:0 "Gratulacje! ($lesson_basics_marriage$)"
 lesson_basics_marriage_final_notes_desc:0 "Świetnie! Żyjcie długo i szczęśliwie razem!\n\nW tym samouczku zalecamy użycie #TUT_KW Znajdź małżonka#! również dla twojego syna.\n\n#TUT Jak tylko twój syn się ożeni, może zacząć produkować członków twojej rodziny (i [heirs|E] [realm|E] które należą do twojej [dynasty|E]).#!"
 lesson_basics_dynasty_and_house:0 "Dynasty and House ($lesson_basics_titles$)"
 lesson_basics_dynasty_and_house_desc:0 "Rodzina jest ważna! [player_heir|E] zawsze będzie pochodził z twojej [dynasty|E], a najczęściej z twojego [house|E].\n\n#TUT W przyszłości nie zaszkodzi pilnowanie swojej rodziny - i  #EMP ich #! [line_of_succession|E]. W zależności od ich [succession_laws|E], możesz w końcu odziedziczyć [titles|E] (wraz z ziemią i [vassals|E]) po swoich krewnych.#!"
 lesson_basics_landed_titles:0 "Ziemia i tytuły ($lesson_basics_titles$)"
 lesson_basics_landed_titles_desc:0 "Nie każdy w twojej [dynasty|E] będzie właścicielem ziemi, ale każda działka na mapie #EMP ma#! właściciela.\n\nCzasami ten właściciel to ty, czasami jest to jeden z twoich [vassals|E], a czasami jest to zupełnie inna dziedzina (wielu z nich ma, lub jest, $game_concept_vassals$)."
 lesson_basics_de_jure_titles:0 "Titles ($lesson_basics_titles$)"
 lesson_basics_de_jure_titles_desc:0 "Większość [titles|E] są zorganizowane razem w sposób podobny do piramidy, używając $game_concept_title$ [title_tier|E]:\n[county|E] - czyniąc cię hrabiną lub hrabiną\n[duchy] - czyniąc cię księciem lub księżniczką\n[kingdom|E] - czyniąc cię królem lub królową\n[empire|E] - czyniąc cię cesarzem lub cesarzową\n\nKażdy $game_concept_title_tier$ należy do $game_concept_title$ jednej rangi w górę łańcucha. Każdy $game_concept_county$ technicznie należy do $game_concept_duchy$, każdy $game_concept_duchy$ technicznie należy do $game_concept_kingdom$, a każdy $game_concept_kingdom$ technicznie należy do $game_concept_empire$.\n\n#TUT Uwaga: Istnieje wiele dynamicznych nazw również dla tych Tytułów - Twój obecny [ruler|E] jest odpowiedzialny za "Petty Kingdom", co odpowiada poziomowi [duchy|E].\n\nSą też [barons|E], drobni władcy pojedynczych gospodarstw pod [count|E]. Ci [characters|E] są na ogół dość drobni i nie do zagrania. Masz jednego - burmistrza $cn_inis$.#!"
 lesson_basics_de_jure_cbs:0 "De jure $lesson_basics_de_jure_titles$"
 lesson_basics_de_jure_cbs_desc:0 "Mówimy "technicznie" ponieważ, jak Królowie Krzyżowcy pozwalają ci bawić się historią, nie ma sposobu aby zagwarantować, że [king|E] jest #EMP faktycznie#! odpowiedzialny za wszystkie [titles|E] które jego [kingdom|E] ma "zawierać" w swoich granicach.\n\nNazywamy to $game_concept_title$ hierarchią #EMP [de_jure|E]#!, a jeśli struktura została złamana, często można wypowiedzieć wojnę o takie terytoria.\n\n#TUT Jeśli przejdziesz na tryb mapy Księstwa Tytułów, zobaczysz, że jako władca [duchy|E] $d_munster$, [county|E] $c_desmond$ powinien, zgodnie z prawem, być częścią twojej sfery.\n\nPoszczególne Tryby Mapowe mogą pomóc dać ci przegląd struktury De Jure $game_concept_title$ świata!#!"
 lesson_basics_de_jure_cbs_complete_1:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_de_jure_cbs_complete_2:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_change_map_mode_1_tt:0 "Przejdź do trybu mapy Tytułów Księstw"
 lesson_basics_change_map_mode_2_tt:0 "Wróć do trybu mapy Królestw"
 lesson_basics_holdings_and_buildings:0 "Twoje posiadłości ($lesson_basics_holdings$)"
 lesson_basics_holdings_and_buildings_desc:0 "Tytuł [de_jure|E] Munster składa się z trzech [counties|E]. Ich nazwy powinny być widoczne na mapie: Thomond (w twoim posiadaniu), Desmond (w posiadaniu sąsiada [ruler|E]), i Ormond (w posiadaniu twojego [vassal|E]).\n\nTe [counties|E] składają się z mniejszych kawałków ziemi zwanych [baronies|E]. To na tym poziomie znajdujemy twoje [holdings|E]. \n\n#TUT Gospodarstwa reprezentują osady w twojej ziemi!#"
 lesson_basics_buildings:0 "Twoje budynki ($lesson_basics_holdings$)"
 lesson_basics_buildings_no_GUI_highlight:0 "Budynki ($lesson_basics_holdings$)"
 lesson_basics_buildings_desc:0 "[holdings|E] zapewniają różne poziomy [taxes|E] i [levies|E], jak również [buildings|E], które można zbudować i ulepszyć, w zależności od [holding_type|E].\n\n#TUT To nie jest bardzo ważne co teraz budujesz, ale proponujemy zacząć od ulepszenia #TUT_KW $building_curtain_wall_01$.#!#!"
 lesson_basics_start_construction_tt:0 "Kliknij na swój Capital Holding ($cn_luimneach$) i zamów budowę budynku"
 lesson_basics_buildings_complete:0 "$lesson_basics_holdings_and_buildings$"
 lesson_basics_buildings_complete_desc:0 "Dobra robota! Minie trochę czasu, zanim [building|E] będzie gotowy - $cn_luimneach$ nie został zbudowany w dzień...\n\n#TUT Jak tylko twoja budowa zostanie ukończona, otrzymasz korzyści z Budynku, który wybrałeś.#"
 lesson_basics_taxes:0 "Opodatkowanie ($lesson_basics_holdings$)"
 lesson_basics_taxes_desc:0 "Każde [holding|E] dostarcza [taxes|E] do swojego [holder|E]. Jeśli ten posiadacz jest [vassal|E], zapłaci również podatki swojemu [liege|E].\n\nPodatki dostarczają twój główny [income|E] z [gold_i] [złoto]!\n\n#TUT [obligations|E] może mieć wpływ na to, jak wysokie lub niskie są te podatki. Times of [war|E] also affects the level of [control|E] in a [county|E], which in turn affects Taxes.#!"
 lesson_basics_vassals_concept:0 "Wasale ($lesson_basics_vassals$)"
 lesson_basics_realm_view_tt:0 "Otwórz widok Królestwa po prawej stronie ekranu (podświetlony)"
 lesson_basics_vassals_tab_tt:0 "Sprawdź zakładkę Wasale"
 lesson_basics_vassals_concept_desc:0 "Jako [ruler|E], jest pan prawdopodobnie [liege|E] z przynajmniej jednego [vassal|E]. To są $game_concept_rulers$ w twoim [realm|E], którzy przysięgli na ciebie.\n\n#TUT Wasale dostarczają ci pieniędzy ([taxes|E]) i żołnierzy ([levies|E]).\n\nMożesz być zarówno $game_concept_liege$ jak i $game_concept_vassal$ na raz.#!"
 lesson_basics_vassals_concept_complete_2:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job_desc:0 "Oto lista twoich obecnych [vassals|E], wraz z kilkoma dodatkowymi informacjami na ich temat.\n\nNa górze listy znajduje się $game_concept_ruler$ z $c_ormond$, którego ziemię możesz zobaczyć na mapie - jest to Earldom (a [county|E]-[title_tier|E] [title|E]) wewnątrz twojego [realm|E].\n\n#TUT Przejdź tutaj po przegląd rzeczy, takich jak aktualny stan twoich wasali [opinion|E], czy są one uważane za [powerful_vassal|E] czy nie, oraz poziomy [taxes|E] i [levies|E], które obecnie ci dostarczają.#!"
 lesson_basics_vassals_concept_greyed_out:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_greyed_out_desc:0 "Tutaj również możesz zmienić [feudal_contracts|E], który określa ile (lub mało) [levies|E] i [taxes|E] daje ci Feudal [vassal|E]."
 lesson_basics_happy_vassals:0 "$lesson_basics_vassals_concept$"
 lesson_basics_happy_vassals_desc:0 "Warto trzymać swoich [vassals|E] szczęśliwych - to trzyma ich z dala od [schemes|E] i [factions|E] przeciwko tobie.\n\nBez względu na to, jak potężny jest twój [ruler] [character|E], jeśli twoje [realm|E] zjednoczy się przeciwko tobie, albo [depose|E] cię przez [war|E], albo po prostu [murder|E] cię podczas snu, twoje panowanie na pewno zostanie skrócone.\n\n#TUT Niektórzy z twoich wasali mogą służyć w twojej [council|E], czyniąc ich [opinion|E] bardzo ważną, ponieważ będą ufać [councillor_tasks|E].#"
 lesson_basics_vassal_limit:0 "Limit  wasali ($lesson_basics_vassals$)"
 lesson_basics_vassal_limit_desc:0 "Istnieje granica tego, ile [vassals|E] możesz wygodnie kierować, zanim twoje [realm|E] stanie się nieporadne. Wyjście poza to [vassal_limit|E] ma wpływ na [taxes|E] i [levies|E] dostarczone panu.\n\nNie ma to znaczenia dla tutorialu, ale kiedy zaczniesz budować swoje własne królestwo, pamiętaj o zbyt szybkim wzroście.\n\n#TUT Jeśli przekroczysz limit wasali, możesz przyznać waszym wasalom tytuły niższych rangą. Czasami możesz nawet [create|E] #EMP new#! higher tier Titles, aby umocnić władzę w danym obszarze, oraz Titles under it.#!"
 lesson_basics_domain_1:0 "Dziedzina i domena ($lesson_basics_domain$)"
 lesson_basics_domain_1_desc:0 "Twój #EMP [realm|E]#! jest kompletnym ciałem ziemi i [titles|E], które posiadasz, wliczając w to obszary posiadane przez twoich [vassals|E]. Teraz, dla ciebie, oznacza to [counties|E] (zwane 'Earldoms', ze względu na twoją irlandzką kulturę) $c_thomond$ i $c_ormond$.\n\nKiedy używane jest #EMP [domain|E]#!, odnosimy się zamiast tego do ziemi, którą posiadasz osobiście, bez $game_concept_vassals$: Thomond.\n\n#TUT Niektóre rzeczy, które się dzieją, wpłyną tylko na twoją [domain|E] (Thomond), podczas gdy inne wpłyną na całą twoją [duchy|E], [realm|E] (lub 'małe królestwo') Munster.#!"
 lesson_basics_domain_1_b:0 "Królestwo i domena ($lesson_basics_domain$)"
 lesson_basics_domain_1_b_desc:0 "Przykład: [county|E] Essex doświadcza spadku liczby dostępnych żołnierzy, z powodu opanowania terenu przez #EMP kanibali#! Właściciel [holder|E] Essex zostanie powiadomiony o tym fakcie, ponieważ znajduje się on w granicach ich [domain|E]. Ich [liege|E] nie będzie. \n\n#TUT The #EMP Liege#! z hrabiego Essex, ma Essex w obrębie ich [realm|E], i dowie się tylko, co się dzieje, ponieważ kliknęli na mapie hrabstwa i zobaczyli modyfikator. Albo, jeśli zauważyli, że ich Vassal dostarczał mniej Levy."
 lesson_basics_domain_2:0 "$lesson_basics_domain_1$"
 lesson_basics_domain_2_desc:0 "Zauważ, że istnieje limit tego, ile ziemi możesz posiadać osobiście, zanim zaczniesz ponosić kary: [domain_limit|E].\n\n#TUT Kiedy przekroczysz limit domeny, dobrym pomysłem może być użycie #TUT_KW Grant Title#! interakcji na [characters|E], z którymi jesteś przyjazny, czyniąc je twoimi [vassals|E].\n\nPonieważ nie masz wolnych tytułów do rozdania, obecnie nie możesz tego zrobić, ale w przeciwnym razie znajdziesz to w menu $game_concept_character$, widocznym po kliknięciu prawym przyciskiem myszy na $game_concept_character$.#!"
 lesson_basics_council_concept:0 "Rada ($lesson_basics_council$)"
 lesson_basics_council_concept_desc:0 "Zarządzanie [realm|E] to dużo pracy. Jako [ruler|E], masz pomoc swojej [council|E] - mogą to być albo [vassals|E] albo członkowie twojego [court|E], i działają jako twoi zaufani doradcy.\n\n#TUT Jest jeden odpowiadający każdemu z obszarów [skill|E]. Małżonkowie [rulers|E] będą mieli też swoich [spouse|E], którzy będą im pomagać.#"
 lesson_basics_council_view_tt:0 "Otwórz widok Rady (highlighted)"
 lesson_basics_council_tasks:0 "Zadania Rady ($lesson_basics_council$)"
 lesson_basics_council_tasks_desc:0 "[councillors] może być ustawiony do pracy, a oni wszyscy robią różne rzeczy!\n\nMożesz zmienić zadanie radnego, klikając na przycisk przy jego portrecie, w widoku Rady.\n\n#TUT Bycie radnym to prestiżowa pozycja - [powerful_vassals|E] będzie się spodziewał, że zostanie do niej wybrany i będzie nieszczęśliwy, jeśli zostanie pominięty.#"
 lesson_basics_schemes_concept:0 "Schematy ($lesson_basics_schemes$)"
 lesson_basics_schemes_concept_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_concept_desc:0 "[schemes|E] są celami długoterminowymi, ukierunkowanymi na inną postać. Mogą mieć wrogie cele, takie jak [murder|E] lub [abduction|E] twojego celu, albo być bardziej zdrowe, jak [befriend_scheme|E]."
 lesson_basics_intrigue_view_tt:0 "Otwórz widok Intryg (highlighted)"
 lesson_basics_schemes_tab_tt:0 "Sprawdź kartę Schematy (powinna być domyślnie otwarta)"
 lesson_basics_hooks_and_secrets_tab_tt:0 "Sprawdź kartę Haki i sekrety"
 lesson_basics_schemes_murder:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_murder_desc:0 "Dobrym momentem na użycie [scheme|E] może być sytuacja, gdy okaże się, że [line_of_succession|E] nie jest tak klarowna, jak byś chciał - jednym ze sposobów na wyprzedzenie jest po prostu #EMP remove#! konkurencja.\n\nCicho, i bez świadków.\n\n#TUT [murder_schemes|E] come with the risk of discovery. Jeśli twoja próba pójdzie źle, to uczyni twoją [character|E] niepopularną - szczególnie z twoim targetem.#!"
 lesson_basics_schemes_sway:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_desc:0 "Sway [scheme|E] jest stworzony dla zwiększenia [opinion|E] kogoś o Twoim Charakterze. Spróbujmy tego!"
 lesson_basics_schemes_sway_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_complete_desc:0 "Wspaniale! Po uruchomieniu, twój [scheme|E] będzie powoli rozwijał się w czasie. Czas, zanim dojdzie do wniosku, będzie różny, w zależności od jego [success_chance|E], na który może mieć wpływ odpowiednia [skills|E] - w tym przypadku ma na niego wpływ Twoja [diplomacy|E].\n\n#TUT Jeśli nie jesteś zadowolony ze swojego schematu, zawsze możesz go anulować, klikając na przycisk #TUT_KW Porzuć schemat#! obok Schemat.#!"
 tutorial_basic_schemes_start_swaying_tt:0 "Kliknij prawym przyciskiem myszy na swój [court_chaplain|E] (twój "$councillor_court_chaplain_theocrat_duchy$") i wybierz #TUT_KW Sway (Schemat)#"
 lesson_basics_hooks:0 "Sekrety ($lesson_basics_schemes$)"
 lesson_basics_hooks_desc:0 "Czasami [schemes|E] mogą wywołać [secrets|E] - jeśli przyłapiesz kogoś, kto próbuje popełnić [murder|E], to prawdopodobnie w ich najlepszym interesie jest, abyś to uciszył.\n\nMożesz też [blackmail|E] ich, żeby zdobyć [hook|E]! $game_concept_hooks$ reprezentują przysługę, do której możesz zadzwonić z konkretną osobą [character|E], zachęcając ją (lub zmuszając ją) do wykonania twojej oferty.\n\nPodczas gry znajdziesz wiele różnych sposobów na zdobycie i użycie $game_concept_hooks$. Kiedy zaczniesz grać, poeksperymentuj z tym!\n\n#TUT Dalej, udawajmy, że udało ci się zdobyć [hook|E] na jednym z twoich [vassals|E]...#!"
 lesson_basics_hooks_complete:0 "Haki ($lesson_basics_schemes$)"
 lesson_basics_hooks_complete_desc:0 "To [weak_hook|E] może być użyte do wielu rzeczy. Jedną z nich jest zwiększenie [obligations|E] ustalonej przez [feudal_contract|E], którą masz z Feudal Vassalem.\n\n#TUT Aby uzyskać dostęp do menu zmiany twojego kontraktu Feudalnego, przejdź do listy wasali w widoku królestwa, lub kliknij prawym przyciskiem myszy na jego portret, aby wybrać #TUT_KW Modify Feudal Contract.#!\n\nMożesz zauważyć, że niektóre interakcje nie są od razu widoczne. Dzieje się tak dlatego, że gdy masz wiele dostępnych interakcji, menu interakcji [character|E] wyświetla tylko te najczęściej spotykane.\n\nAby wyświetlić brakujące interakcje, kliknij przycisk "Więcej..." w każdym $interaction_category_vassal$ category.#!"
 lesson_basics_culture_1:0 "Kultura ($lesson_basics_culture$)"
 lesson_basics_culture_1_desc:0 "Każda [character|E] (i [county|E]) należy do [culture|E]. $game_concept_cultures$ reprezentują wiele rzeczy: najczęściej są to granice językowe, ale czasami są one bardziej wspólnym dziedzictwem niż językiem, czy nawet szeroką grupą geograficzną.\n\n$game_concept_characters$, które mają wspólne $game_concept_culture$, mają również nieco zwiększoną wartość [opinion|E] - twoim $game_concept_character$ jest [GetPlayer.GetCulture.GetName], co oznacza inne [GetPlayer.GetCulture.GetNameNoTooltip] $game_concept_characters$ polubi Cię bardziej.\n\n[GetPlayer.GetCulture.GetNameNoTooltip] należy do [GetPlayer.GetCulture.GetGroup.GetName] [culture_group|E], która zawiera $game_concept_cultures$ najbardziej zbliżone do [GetPlayer.GetCulture.GetNameNoTooltip], nie będąc [GetPlayer.GetCulture.GetNameNoTooltip]. Te $game_concept_characters$ polubią cię też trochę bardziej.\n\n$game_concept_culture$ określa do którego z [innovations|E] masz dostęp.\n\n#TUT Można zmienić $game_concept_culture$ w [child|E] poprzez posiadanie ich [educated|E] przez kogoś innego $game_concept_culture$.#!"
 lesson_basics_culture_clicked_innovations_tt:0 "Otwóz widok Kultury (highlighted)"
 lesson_basics_culture_2:0 "Innowacje ($lesson_basics_culture$)"
 lesson_basics_culture_2_desc:0 "[innovations|E] są różnymi wynalazkami i adaptacjami, które [culture|E] gruntownie przyjęła. Chociaż pojęcie, powiedzmy, $innovation_currency_02$, jest łatwe do ogarnięcia, potrzeba czasu, aby ludzie całkowicie przyjęli użycie waluty zamiast barterowania.\n\n$game_concept_innovations$ zapewnia dostęp do nowych bonusów, [buildings|E], oraz [men_at_arms|E] dla wszystkich członków $game_concept_culture$.\n\n#TUT $game_concept_innovations$ postępuje #EMP w czasie#!, stopniowo się odblokowuje, ale może postępować szybciej, jeśli sąsiedni $game_concept_culture$ już je odblokował.#!"
 lesson_basics_culture_3:0 "Innowacje ($lesson_basics_culture$)"
 lesson_basics_culture_3_desc:0 "Również [innovation|E] może postępować szybciej, będąc [culture|E] [fascination|E]. $game_concept_fascination$ jest ustawione przez [cultural_head|E] - najpotężniejszego władcę tego $game_concept_culture$.\n\n#TUT Jeśli jesteś $game_concept_cultural_head$, możesz zmienić $game_concept_fascination$ w widoku $game_concept_culture$."
 lesson_basics_religion_1:0 "[GetLocalPlayerPietyTextIcon] Wiara ($lesson_basics_religion$)"
 lesson_basics_religion_1_read_only:0 "$lesson_basics_religion_1$"
 lesson_basics_religion_1_desc:0 "Wszyscy [characters|E] wierzą w [faith|E], która z kolei należy do [religion|E]. Dla przykładu, katolicyzm jest $game_concept_faith$, który należy do $christianity_religion$.\n\nKażdy $game_concept_faith$ jest inny niż każdy inny $game_concept_faith$ - przyjrzyjmy się bliżej."
 lesson_basics_religion_click_religion_tt:0 "Open the Faith view (highlighted)"
 lesson_basics_religion_2:0 "Doktryny ($lesson_basics_religion$)"
 lesson_basics_religion_2_desc:0 "Twoja [faith|E] ma wiele [doctrines]|E. Te $game_concept_doctrines$ ustalają zasady dla członków $game_concept_faith$ i regulują wiele spraw, takich jak dostępna płeć [succession_laws|E] lub jakie znaki mogą posiadać [temple_holdings|E].\n\n[core_tenets|E], na górze, są specjalne $game_concept_doctrines$, które dają bonusy lub opcje dla Twojej postaci, jak na przykład możliwość medytowania lub uczestniczenia w [great_holy_wars|E].\n\n#TUT Wszystkie religie mają również [sins|E] i [virtues|E], wskazujące na zachowanie, które jest albo nielubiane, albo celebrowane przez twoich rówieśników.#!"
 lesson_basics_religion_3:0 "@fervor_icon! Fervor ($lesson_basics_religion$)"
 lesson_basics_religion_3_desc:0 "Wszystkie [faiths|E] mają [fervor|E], które woskuje i z czasem zanika w zależności od liczby wyznawców $game_concept_faith$, jak [holy_wars|E] idą, i więcej. $game_concept_fervor$ reprezentuje to, jak fanatycznie czuje się obecnie większość członków $game_concept_faith$, w tym wielu niemytych chłopów na całym świecie.\n\nKiedy twoja $game_concept_faith$ jest wysoka, łatwiej jest przekonwertować [counties|E] (używając [convert_county|E]) na twoją $game_concept_faith$, a $game_concept_counties$ z twojej $game_concept_faith$ #EMP resist#! konwersji na inne $game_concept_faiths$.\n\nKiedy jednak $game_concept_fervor$ jest niskie, $game_concept_rulers$ może zrezygnować z obecnego $game_concept_faith$ na rzecz innego z tej samej [religion|E], dając początek [heresy|E]. \n\n#TUT Heretical $game_concept_rulers$ nawróci się wraz z najbliższym terytorium i wasalami, i mogą swobodnie rozpowszechniać swoje nowe $game_concept_faith$ w miejsce old.#!"
 lesson_basics_religion_4:0 "Nowa wiara ($lesson_basics_religion$)"
 lesson_basics_religion_4_no_GUI_highlight:0 "$lesson_basics_religion_4$"
 lesson_basics_religion_4_desc:0 "Z widoku [faith|E] można utworzyć nowy własny $game_concept_faith$. [doctrines|E] i [core_tenets|E] będzie kosztować pewną ilość [piety|E] w zależności od tego, które $game_concept_core_tenets$ posiada twój obecny $game_concept_faith$.\n\nNie jest to powód do zmartwień dla twojego pierwszego [character|E], ale może to być bardzo fajny pierwszy cel do osiągnięcia, kiedy czujesz się bardziej pewny siebie!\n\n#TUT [family_members|E] i [vassals|E], którzy mają wysoką [opinion|E] o tobie, prawdopodobnie dołączą do twojej nowej $game_concept_faith$, a wysoka [learning|E] umiejętność może przekonać o tym wiele więcej, ale każdy z twoich starych $game_concept_faith$, kto się nie nawróci, uzna cię za heretyka.#!"
 lesson_basics_warfare:0 "Wojna ($lesson_basics_war$)"
 lesson_basics_warfare_desc:0 "[war|E] jest istotną częścią Królów Krzyżowców. Jest wiele koncepcji do omówienia, ale na razie, dotknijmy krótko niektórych z nich.\n\n#TUT Reszta, i szczegóły, pozwolimy ci odkryć jak zaczniesz grać.#"
 lesson_basics_levies:0 "Wojna ($lesson_basics_war$)"
 lesson_basics_levies_complete:0 "$lesson_basics_levies$"
 lesson_basics_levies_desc:0 "Więc, najważniejsze w każdej wojnie są [battles|E], które są walczone przez [armies|E]. Większość twoich żołnierzy będzie pochodzić z [levies|E], ale możesz rozszerzyć swój $game_concept_army$ poprzez zatrudnienie [men_at_arms|E].\n\n#TUT Jeśli zrobi się naprawdę ciężko, możesz również zatrudnić [mercenaries|E] - pod warunkiem, że masz [gold|E].#!"
 lesson_basics_military_view_tt:0 "Otwórz widok Armii (highlighted)"
 lesson_basics_rally_points:0 "Wojna ($lesson_basics_war$)"
 lesson_basics_rally_points_desc:0 "Kiedy rozpocznie się [war|E], będziesz mógł podnieść swoje [armies|E] z tego ekranu za pomocą przycisku "$RAISE_ALL$".\n\nKiedy skończy się $game_concept_war$, będziesz musiał rozwiązać swoich żołnierzy przed rozpoczęciem kolejnej $game_concept_war$.\n\n#TUT [rally_points|E] są musztrami dla [levies|E] i [men_at_arms|E] pod Twoją komendą.#!"
 lesson_basics_casus_belli:0 "Wojna ($lesson_basics_war$)"
 lesson_basics_casus_belli_desc:0 "Aby rozpocząć [war|E], będziesz potrzebował uzasadnionego powodu, [casus_belli|E], przeciwko innemu [ruler|E].\n\nIstnieją różne sposoby, aby uzyskać $game_concept_casus_belli$: możesz mieć [de_jure|E] [titles|E], które czynią cię [rightful_liege|E] celem, możesz odziedziczyć [claims|E], lub możesz ścigać [holy_wars|E] przeciwko pobliskim władcom.\n\nChociaż są one najbardziej powszechne, istnieją dziesiątki różnych typów $game_concept_casus_bellis$, które możesz odkrywać i używać podczas gry!\n\n#TUT Najłatwiejszym i najprostszym sposobem na zdobycie $game_concept_claims$ jest użycie #EMP [fabricate_claim|E]#! To jest coś, czego twój [court_chaplain|E] dopilnuje, poprzez jednego z jego [councillor_tasks|E]."
 lesson_basics_pausing_2:0 "Prawie na miejscu ($lesson_basics_unpause$)"
 lesson_basics_pausing_2_desc:0 "Wkrótce, pozwolimy ci przerwać grę! Jest tylko kilka rzeczy do omówienia w pierwszej kolejności.\n\nPo pierwsze, ważne jest, aby wiedzieć, że jest pięć różnych prędkości, przy których można grać (naciśnij klawisze 1-5, aby łatwo się między nimi przełączać), a będziesz mógł wstrzymać lub zmienić tempo, kiedy tylko chcesz.\n\n#BOLD Po drugie, dla niektórych ważnych wydarzeń, gra zostanie automatycznie wstrzymana dla Ciebie.#\n\n#TUT Nie ma nic złego w graniu na niższych prędkościach, zwiększaniu prędkości, gdy jest cicho, lub zwalnianiu, gdy idziesz na wojnę.\n\nGeneralnie, zalecamy wstrzymanie gry podczas sprawdzania menu, lub gdy masz do czynienia z ciężkimi decyzjami.#!"
 lesson_basics_pausing_3:0 "Zacznij grę ($lesson_basics_unpause$)"
 lesson_basics_pausing_3_desc:0 "Aby rozpocząć zaznaczanie czasu, należy wyłączyć grę (za pomocą #EMP Spacebar#! lub klikając przycisk Play).\n\nPozwoli to minąć dni, miesiące i lata. Powiedziane armie będą się poruszać, wydarzenia pojawią się na ekranie, zostaną wysłane litery, a [characters|E] będą się starzeć.\n\n#TUT Znajdź szybkość, która jest dla Ciebie wygodna - zawsze możesz ją zmienić później."
 lesson_declare_war_step_1:0 "Co teraz?"
 lesson_declare_war_step_1_complete:0 "$lesson_declare_war_step_1$"
 lesson_declare_war_step_1_desc:0 "Teraz, jako pierwsze zadanie, przypomnijmy twojemu sąsiadowi, hrabiemu $c_desmond$, kim naprawdę jest jego [rightful_liege|E]... Jeśli zdarzy się rozszerzyć swoje [realm|E], niech tak będzie!\n\nUżywając systemu interakcji z postaciami, który przeszliśmy wcześniej, i wybierając go poprzez mapę, wypowiedzcie wojnę [ruler|E] $c_desmond$. Powinieneś już mieć ważny [casus_belli|E], ponieważ jego [title|E] jest [de_jure|E] częścią twojego $game_concept_realm$.\n\n#TUT Dla większej ilości dłoni na doświadczeniu, teraz przeprowadzimy cię przez to, co dzieje się w czasie wojny.#"
 lesson_declare_war_tt:0 "#TUT_KW Declare War#! na hrabiego Muiredacha z $c_desmond$"
 lesson_raise_troops_step_1:0 "Raise Armies"
 lesson_raise_troops_step_2:0 "$lesson_raise_troops_step_1$"
 lesson_raise_troops_step_1_desc:0 "Udało ci się wypowiedzieć [war|E]! Dalej, powinieneś zebrać swoje [armies|E]. Na dole ekranu pojawił się przycisk, który ma ci pomóc, ale możesz to zrobić również z militarnego widoku.\n\n#TUT Gdziekolwiek jest twój [rally_point|E] (w tym przypadku $c_thomond$), tam zbierze się twoja [army|E] i będzie czekać na twoje instrukcje.\n\nUwaga: będziesz musiał przerwać grę (naciśnij 'Spacebar'!), aby twój $game_concept_army$ zebrał więcej niż garstkę ludzi. Zostawcie go na kilka dni, a armia się uformuje! #!"
 lesson_declare_war_step_2:0 "$lesson_declare_war_step_1$"
 lesson_raise_troops_tt:0 "Wezwij swoją armię"
 lesson_army_movement_step_1:0 "Poruszanie się armią"
 lesson_army_movement_step_1_desc:0 "Aby przesunąć swoje [army|E], kliknij lewym przyciskiem myszy na $game_concept_army$ (na mapie) i kliknij prawym przyciskiem myszy na obszar, który chcesz, aby poszły. Może stolica wroga [barony|E]?\n\n#TUT Jeżeli zamówisz swój $game_concept_army$ przez wody, to będzie to [embark|E], zmieniając go w [e|E]. Na razie, zostańmy na lądzie.#"
 lesson_army_purpose_step_1:0 "Armia"
 lesson_army_purpose_step_1_desc:0 "Teraz, gdy twoja [army|E] się porusza, prawdopodobnie zmierza do walki z siłami wroga. Może to być spotkanie czołowe z innym $game_concept_armies$, lub początek [siege|E].\n\n#TUT [battles|E] stanie się automatycznie, jeśli dwa wrogie $game_concept_armies$ skrzyżują ścieżki.\n\nPodobnie, $game_concept_sieges$ pojawiają się, gdy umieszczasz swoje $game_concept_army$ na wrogu [holding|E]. \n\nTo dobry moment, by #EMP przerwać grę#! jeśli jeszcze tego nie zrobiłeś. W przeciwnym razie czas się zatrzyma i twój $game_concept_armies$ nie ruszy się! #!"
 lesson_battle_mechanics_step_1:0 "Bitwa!"
 lesson_battle_mechanics_step_1_desc:0 "Wynik [battle|E] między dwoma [armies|E] zależy od wielu rzeczy: liczby [levies|E] obu stron, które (jeśli w ogóle) [men_at_arms|E] używa po obu stronach, zaangażowani [commanders|E] a nawet [terrain|E] na którym walczysz.\n\n#TUT Więcej szczegółów można znaleźć w widoku walki - kliknij swoją walkę $game_concept_army$ aby ją otworzyć."
 lesson_siege_mechanics_step_1:0 "Oblężenie!"
 lesson_siege_mechanics_step_1_desc:0 "Twoja [army|E] atakuje wroga [holding|E]! Kliknij podświetloną ikonę (groty włóczni!), Aby dowiedzieć się, jak to idzie.\n\nAby wygrać większość wojen, musisz wygrać $game_concept_sieges$ ponieważ zwiększają one twój [war_score|E].\n\nZa każdym razem, gdy zostanie wygrana $game_concept_siege$ (zajmie to kilka rund ataku), obszar zostanie [occupied|E], zmieniając swój zwykły wygląd na mapie na pasiasty.\n\n#TUT Kolor paska wskazuje, kto ma $game_concept_occupied$ $game_concept_holding$. Ponieważ twój kolor na mapie jest zielony, $game_concept_holdings$ które masz $game_concept_occupied$ mają zielone paski.\n\nJednak $game_concept_holding$ $game_concept_occupied$ przez Królestwo $k_france$, miałoby niebieskie paski, jeden $game_concept_occupied$ przez Królestwo $k_england$ czerwony i tak dalej."
 lesson_warscore_step_1:0 "Wynik wojny"
 lesson_warscore_step_1_desc:0 "Aby dowiedzieć się, kto wygrywa w [war|E], zawsze możesz spojrzeć na [war_score|E], w prawym dolnym rogu. Zaczyna się od #N -100#! to #P 100#!, i zmiany w oparciu o wygrane lub przegrane [battles|E] i [sieges|E] a także okupowane terytorium.\n\n#TUT At #P 100#! $game_concept_war_score$, możesz zmusić drugą stronę do zaakceptowania twojej [peace_offer|E].\n\nI odwrotnie, na #N -100#! $game_concept_war_score$, #EMP oni#! może wymusić #EMP ty#! zaakceptować #EMP ich#! [peace_offer|E]."
 lesson_warscore_step_2:0 "Wyniki wojny"
 lesson_warscore_step_2_desc:0 "Wszystkie [wars|E] kończą się na jeden z trzech sposobów: $MODIFIER_NEWLINE_WITH_BULLET$[victory|E]$MODIFIER_NEWLINE_WITH_BULLET$[white_peace|E]$MODIFIER_NEWLINE_WITH_BULLET$[defeat|E]\n\n#TUT Dokładne konsekwencje każdej z tych zmian w zależności od użytego [casus_belli|E]  a szczegóły dotyczące konkretnej wojny można znaleźć, klikając prawym przyciskiem myszy wroga [ruler|E], i wybierając #TUT_KW Oferta pokoju#!.#!"
 lesson_winning_wars_step_1:0 "Zwycięstwo jest blisko"
 lesson_winning_wars_step_1_desc:0 "Twoja [war_score] jest w 100%!\n\nMożesz teraz używać #TUT_KW Wymuszaj żądania#! na twoim wrogu [ruler|E] — kliknij prawym przyciskiem myszy [character|E] i wybierz#TUT_KW Zaproponuj pokój#!, lub kliknij $game_concept_war_score$ aby otworzyć to samo menu."
 lesson_losing_wars_step_1:0 "Nadciągająca porażka"
 lesson_losing_wars_step_1_desc:0 "Ta [war|E] nie idzie dobrze! To może być czas na wniesienie pozwu [white_peace|E].\n\nPodczas #EMP to#! $game_concept_war$ może być przegraną sprawą, nie ma nic złego w zaakceptowaniu porażki i życiu do walki innego dnia, klikając prawym przyciskiem myszy na wroga i wybierając #TUT_KW White Peace#! (lub #TUT_KW Surrender#!, jeśli pokój nie jest możliwy) w widoku interakcji."
 lesson_war_final_notes_reuse:0 "\n\n#TUT Od teraz przestanie pojawiać się samouczek. Jednak nadal będziesz w stanie uzyskać porady, jeśli otworzysz je, gdy wyświetlą się u góry ekranu. W tej Poradzie omówimy najważniejsze rzeczy, które napotkasz.\n\nDziękujemy za pobyt z nami - powodzenia!"
 lesson_war_final_notes_victory_step_1:0 "Wygrana wojna!"
 lesson_war_final_notes_victory_step_1_desc:0 "Gratulujemy [Concept( 'victory', 'zwycięstwa' )|E]!\n\nDoświadczyłeś teraz, jak to jest przejść przez istotną część gry.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_defeat_step_1:0 "Wojna przegrana"
 lesson_war_final_notes_defeat_step_1_desc:0 "Opłakujemy twój [defeat|E] z tobą, ale możesz być pewien, że przeszedłeś teraz przez trudny aspekt gry i odtąd będzie tylko łatwiej.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_white_peace_step_1:0 "White Peace"
 lesson_war_final_notes_white_peace_step_1_desc:0 "Tyle wyciągniętych lekcji! Rzeczy, które zabierzesz ze sobą w przyszłość!$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_invalidated_step_1:0 "Wojna unieważniona"
 lesson_war_final_notes_invalidated_step_1_desc:0 "Ty wciąż tutaj jesteś! Doskonale! Jakie to dziwne, że wojna przestała obowiązywać. $lesson_war_final_notes_reuse$"
 lesson_guided_final_notes_mission_step_1:0 "Co teraz?"
 lesson_guided_final_notes_mission_step_1_desc:0 "Jest wiele rzeczy, które możesz zrobić teraz, gdy zanurzyłeś się w tym, co najważniejsze - Crusader Kings polega na wyznaczaniu własnych celów.\n\nJeśli potrzebujesz sugestii, zalecamy, abyś spróbował zostać Królem lub Królową $k_ireland$! [war|E] to też nie jedyny sposób..."
 lesson_open_war_overview_tt:0 "Otwórz widok wojny (highlighted)"
