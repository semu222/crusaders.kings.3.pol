l_english:

 #Military
 innovation_hird:0 "Hirds"
#innovation_hird_desc:0 "The tradition of keeping armed retinues in service to a household has served us well. By formalizing and expanding this system we can field entire regiments of huscarls in our armies."
 innovation_hird_desc:0 "Tradycja utrzymywania uzbrojonych siatkówek w służbie domowej dobrze nam służyła. Formalizując i rozbudowując ten system, możemy wystawić całe pułki mężów w naszych armiach."

 innovation_zweihanders:0 "Zweihanders"
 innovation_zweihanders_desc:1 "These massive two-handed swords are as adept at cutting down charging $knight_culture_player_plural_no_tooltip_lowercase$ as they are at breaking enemy pike formations, making them a formidable addition to our own pike regiments."

#innovation_longbows:0 "Longbow"
 innovation_longbows:0 "Długi łuk"
#innovation_longbows_desc:0 "Taking advantage of the strong yew wood that grows here, our bowyers have learned to make longbows so powerful they require specialized training from an early age to use effectively. This investment is worth it, as our longbowmen can shoot arrows which travel further and penetrate deeper than those fired by other archers."
 innovation_longbows_desc:0 "Korzystając z rosnącego tu twardego Cisu, nasi łucznicy nauczyli się wykonywać długie łuki tak mocne, że wymagają od najmłodszych lat specjalistycznego treningu, aby skutecznie je wykorzystywać. Inwestycja ta jest tego warta, gdyż nasi łucznicy potrafią strzelać strzałami, które mają dalszy zasięg i lepszą penetracje niż te wystrzeliwane przez innych łuczników".

#innovation_adaptive_militia:0 "Adaptive Militia"
 innovation_adaptive_militia:0 "Adaptive Militia".
 innovation_adaptive_militia_desc:1 "Weapons like the goedendag are cheap and easy to produce, yet surprisingly effective against cavalry charges. Their existence allows us to adapt our militias to have much better odds when fighting armored $knight_culture_player_plural_no_tooltip_lowercase$."

 innovation_valets:0 "Valets"
 innovation_valets_desc:1 "Establishing a valet system of dedicated servants for our noble horsemen will enable us to field $knight_culture_player_plural_no_tooltip_lowercase$ who are both better armed and armored."

 innovation_pike_columns:0 "Pike Columns"
#innovation_pike_columns_desc:0 "Pikemen have always been strong defenders, but they have historically lacked in mobility and offense. Devising new formations to address this deficiency will improve our chances of victory in battle."
 innovation_pike_columns_desc:0 "Pikinierzy zawsze byli silnymi obrońcami, ale historycznie brakowało im mobilności i ataku. Opracowanie nowych formacji, które zniwelują te braki, zwiększają nasze szanse na zwycięstwo w walce".

#innovation_legionnaires:0 "Legionnaires"
 innovation_legionnaires:0 "Legioniści"
 innovation_legionnaires_desc:1 "Just as we have restored the Roman empire, so too shall restore the structure of the old Roman legion and its feared elite troops!"

 innovation_desert_tactics:0 "Desert Tactics"
#innovation_desert_tactics_desc:0 "The Levant is an unfamiliar place with poor terrain for cavalry charges. We should adapt to these lands and field cavalry which is better suited to fight in our new home."
 innovation_desert_tactics_desc:0 "Lewant jest nieznanym miejscem o słabym ukształtowaniu terenu dla szwoleżerów kawalerii. Powinniśmy przystosować się do tych terenów i kawalerii polowej, która lepiej nadaje się do walki w naszym nowym domu."

 innovation_caballeros:0 "Caballeros"
#innovation_caballeros_desc:0 "Andalusian stallions are better at traveling and fighting in rough terrain than other breeds of horses. We can train specialized cavalry regiments which take advantage of this."
 innovation_caballeros_desc:0 "Andaluzyjskie ogiery są lepsze w podróżowaniu i walce w trudnym terenie niż inne rasy koni. Możemy trenować wyspecjalizowane pułki kawalerii, które z tego skorzystają."

#innovation_cataphracts:0 "Cataphracts"
 innovation_cataphracts:0 "Katafrakci"
#innovation_cataphracts_desc:0 "Fully encased in protective iron suits, our intimidating cataphract cavalry can break almost any defensive line by charging straight into it with their lances."
 innovation_cataphracts_desc:0 "Nasza zastraszająca kawaleria katafraktyczna, w pełni zamknięta w żelaznych kombinezonach ochronnych, może złamać prawie każdą linię obrony, szarżując w nią swoimi lancami."

 innovation_hobbies:0 "Hobbies"
 innovation_hobbies_desc:1 "Riders on our Celtic hobby horses are both fast and agile — perfect for scouting and raiding in rough terrain where enemy $knight_culture_player_plural_no_tooltip_lowercase$ are loathe to go."

 innovation_rectilinear_schiltron:0 "Rectilinear Schiltron"
#innovation_rectilinear_schiltron_desc:0 "The traditional pike circle is a powerful defensive formation, but it is limited in offense and mobility. While requiring great discipline to employ, our rectilinear schiltron is a superior formation which is capable of both powerful offensive and defensive tactics."
 innovation_rectilinear_schiltron_desc:0 "Tradycyjny krąg szczupaka jest potężną formacją obronną, ale jest ograniczony w ofensywie i mobilności. Mimo, że wymaga dużej dyscypliny, nasz prostoliniowy schiltron jest doskonałą formacją, która jest zdolna zarówno do potężnej taktyki ofensywnej jak i defensywnej".

 innovation_forest_wardens:0 "Forest Wardens"
#innovation_forest_wardens_desc:0 "Our ancestors have lived in these forests for generations, but now they are under threat by outsiders. Centuries of accumulated experience fighting in forests will aid us in protecting our ancestral homeland."
 innovation_forest_wardens_desc:0 "Nasi przodkowie żyli w tych lasach od pokoleń, ale teraz są zagrożeni przez osoby z zewnątrz. Wieki doświadczeń zdobytych w walce w lasach pomogą nam chronić naszą ojczyznę."

#innovation_compound_bows:0 "Compound Bows"
 innovation_compound_bows:0 "Łuki bloczkowe"
#innovation_compound_bows_desc:0 "Crafted from laminated strips of horn, wood, and sinew, our compound bows are much smaller than a traditional bow while being just as powerful. This reduced profile makes it possible to comfortably fire from horseback, allowing us to field truly devastating horse archers in battle."
 innovation_compound_bows_desc:0 "Wykonane z laminowanych pasów rogu, drewna i ścięgna, nasze złożone łuki są znacznie mniejsze niż tradycyjne łuki, a jednocześnie równie mocne. Ten zredukowany profil umożliwia komfortowe strzelanie z końskiego grzbietu, pozwalając nam na prawdziwie druzgocące pole walki z końmi łuczników".

 innovation_khandayats:0 "Khandayats"
#innovation_khandayats_desc:0 "Skilled in the use of the khanda broadsword, our prized infantrymen are adept at both fighting in jungles as well as cutting down enemy light cavalry."
 innovation_khandayats_desc:0 "Umiejętni w posługiwaniu się szerokim hasłem khanda, nasi cenieni piechurnicy są biegli zarówno w walce w dżungli, jak i w tępieniu wrogiej lekkiej kawalerii."

 innovation_futuwaa:0 "Futuwaa"
 innovation_futuwaa_desc:0 "Our youth have begun forming clubs that promote prowess, vigor, and moral behavior. By endorsing and supporting these clubs, we will ensure a supply of able-bodied soldiers we can rally to our cause."

 innovation_mubarizuns:0 "Mubarizun"
#innovation_mubarizuns_desc:0 "Modeled after the legendary champions of the Rashidun army, our Mubarizun soldiers are trained to excel in both formation fighting as well as single combat."
 innovation_mubarizuns_desc:0 "Wzorowani na legendarnych mistrzach armii Rashidunów, nasi żołnierze Mubarizunów są szkoleni, aby doskonalić się zarówno w walce formacyjnej, jak i pojedynczej".

 innovation_hussar_raids:1 "$hussar$ Raids"
 innovation_hussar_raids_desc:1 "Light cavalry which can strike quickly at exposed enemies before darting back away, our $hussar$ can be formed into regiments which specialize in harassment and raiding."

#innovation_druzhina:0 "Druzhina"
 innovation_druzhina:0 "Drużyna"
#innovation_druzhina_desc:0 "Varangian soldiers have long served as imposing bodyguards for our monarchs, but they can just as easily serve as dedicated heavy infantry in our armies."
 innovation_druzhina_desc:0 "Żołnierze wariańscy od dawna służyli jako imponujący ochroniarze naszych monarchów, ale mogą równie łatwo służyć jak oddana ciężka piechota w naszych armiach."

 innovation_mountain_skirmishing:0 "Mountain Skirmishing"
#innovation_mountain_skirmishing_desc:0 "The great mountains in the Horn of Africa pose logistical challenges to many types of armies, but our skirmishers can easily adapt to these conditions to rout enemy invaders."
 innovation_mountain_skirmishing_desc:0 "Wielkie góry w Rogu Afryki stanowią wyzwanie logistyczne dla wielu rodzajów armii, ale nasi skirmisze mogą łatwo przystosować się do tych warunków, aby ścigać najeźdźców wroga".

 innovation_bush_hunting:0 "Bush Hunting"
#innovation_bush_hunting_desc:0 "The bush is a rough and rugged place, but it offers a bounty of opportunity for those who know where to look and how to exploit it. Training our archers in these techniques will give them an advantage when engaging enemies in these areas."
 innovation_bush_hunting_desc:0 "Krzak jest szorstkim i wytrzymałym miejscem, ale oferuje mnóstwo możliwości dla tych, którzy wiedzą, gdzie szukać i jak go wykorzystać. Szkolenie naszych łuczników w tych technikach da im przewagę przy angażowaniu wrogów w tych dziedzinach."

 innovation_mobile_guards:0 "Defensive Tactics"
#innovation_mobile_guards_desc:0 "Our people have been exiled and driven out time and time again. While tragic, these experiences have led us to become exceptionally skilled in rear-guard tactics which minimize casualties."
 innovation_mobile_guards_desc:0 "Nasi ludzie byli wygnani i wygnani raz za razem. Doświadczenia te, choć tragiczne, doprowadziły nas do tego, że staliśmy się wyjątkowo uzdolnieni w taktyce tylnej straży, która minimalizuje liczbę ofiar".

 innovation_alpine_supremacy:0 "Alpine Supremacy"
#innovation_alpine_supremacy_desc:0 "The high altitude of our homeland demands different logistics and fighting techniques from our soldiers than the lowlands do. Mastering these abilities will make us undisputed lords of the mountains."
 innovation_alpine_supremacy_desc:0 "Wysoka wysokość naszej ojczyzny wymaga od naszych żołnierzy innej logistyki i technik walki niż niziny. Opanowanie tych umiejętności uczyni nas niekwestionowanymi władcami gór."

#innovation_sahel_horsemen:0 "Sahel Horsemen"
 innovation_sahel_horsemen:0 "Sahelscy jeźdźcy"
#innovation_sahel_horsemen_desc:0 "The Sahel is a dry and arid plain, where vast distances are often covered with horses. The Sahel Riders are mounted warriors who use light quilted armor and javelins to devastate their enemies. They are quick and can easily brave deserts and drylands."
 innovation_sahel_horsemen_desc:0 "Sahel jest suchą i jałową równiną, na której często pokonuje się ogromne odległości z końmi. Jeźdźcy Sahelu są wojownikami konnymi, którzy używają lekkiej pikowanej zbroi i oszczepów, aby zniszczyć swoich wrogów. Są szybcy i mogą łatwo odważać się na pustynie i suche tereny."
 
 innovation_zbrojnosh:0 "Zbrojnosh"
#innovation_zbrojnosh_desc:0 "The forested hills and mountains of our homeland demand a different approach to warfare. Our armed men, the Zbrojnosh, are trained to turn the terrain to their advantage and have proven to be good fighters capable of defeating much larger armies."
 innovation_zbrojnosh_desc:0 "Leśne wzgórza i góry naszej ojczyzny wymagają innego podejścia do prowadzenia wojny. Nasi uzbrojeni ludzie, Zbrojnosh, są szkoleni do obracania terenu na swoją korzyść i udowodnili, że są dobrymi wojownikami zdolnymi do pokonania znacznie większych armii".

 innovation_upland_skirmishing:0 "Upland Skirmishing"
#innovation_upland_skirmishing_desc:0 "The hills of the wooded savanna have been our homeland for generations. Our ancestors showed us how to utilize this terrain, and with raiders threatening our borders, we can use this knowledge in our defense."
 innovation_upland_skirmishing_desc:0 "The pagórek the zalesiona sawanna być nasz ojczyzna dla pokolenie. Nasi przodkowie pokazali nam, jak wykorzystać ten teren, a wraz z najeźdźcami zagrażającymi naszym granicom, możemy wykorzystać tę wiedzę w naszej obronie".
 
 innovation_sarawit:0 "Sarawit"
#innovation_sarawit_desc:0 "The highlands where our ancestors settled requires a particular approach to agriculture. The building of terraced fields taught us to develop new military tactics, which are employed by our Serawit soldiers."
 innovation_sarawit_desc:0 "Wyżyna, na której osiedlili się nasi przodkowie, wymaga szczególnego podejścia do rolnictwa. Budowa pól tarasowych nauczyła nas opracowywać nowe taktyki wojskowe, które są stosowane przez naszych żołnierzy Serawita".
 
 innovation_desert_mountain_herding:0 "Desert Mountain Practices"
#innovation_desert_mountain_herding_desc:0 "Since ancient times the people of our mountains have been searching for methods to pasture their herds in inhospitable terrain. Doing so has turned them into very resilient and robust warriors, called Abudrar."
 innovation_desert_mountain_herding_desc:0 "Od czasów starożytnych ludzie naszych gór szukali metod hodowania swoich stad w niegościnnym terenie. To uczyniło z nich bardzo wytrzymałych i silnych wojowników, zwanych Abudrar".
 
 innovation_royal_army_tradition:0 "Royal Army Tradition"
#innovation_royal_army_tradition_desc:0 "We have a long tradition of a standing army made to protect the capital. This has given us access to tough soldiers that work exceedingly well with supporting troops, such as War Elephants."
 innovation_royal_army_tradition_desc:0 "Mamy długą tradycję stałej armii stworzonej po to, by chronić stolicę. Dało nam to dostęp do twardych żołnierzy, którzy doskonale radzą sobie z oddziałami pomocniczymi, takimi jak Słonie Wojenne".
 
 innovation_repeating_crossbow:0 "Chu-ko-nu"
#innovation_repeating_crossbow_desc:0 "The repeating crossbow, known as Chu-ko-nu, is an ingenious invention with an easy-to-use mechanism that can be operated by anyone. What it lacks in range and firepower, it more than makes up for in rate of fire, making it an ideal weapon for defensive positions."
 innovation_repeating_crossbow_desc:0 "Kusza samopowtarzalna, znana jako Chu-ko-nu, jest genialnym wynalazkiem z łatwym w obsłudze mechanizmem, który może być obsługiwany przez każdego. Brak jej zasięgu i siły ognia co sprawia, że jest to idealna broń do pozycji obronnych".

#innovation_men_at_arms:0 "Men-at-Arms"
 innovation_men_at_arms:0 "Zbrojni"
#innovation_men_at_arms_desc:0 "Training and equipping standing armies that remain under the direct disposal of our rulers will be a stepping stone on the road to centralize our power."
 innovation_men_at_arms_desc:0 "Szkolenie i wyposażanie stojących armii, które pozostaną do bezpośredniej dyspozycji naszych władców, będzie krokiem na drodze do scentralizowania naszej władzy."
