l_english:
#doctrine_muhammad_succession_name:0 "Muhammad's Succession"
 doctrine_muhammad_succession_name:0 "Sukcesja Mahometa"
#doctrine_muhammad_succession_desc:0 "The question of who is Muhammad's rightful successor as the spiritual leader of the Muslim community is an essential one."
 doctrine_muhammad_succession_desc:0 "Pytanie, kto jest prawowitym następcą Mahometa jako duchowego przywódcy jest dla społeczności muzułmańskiej bardzo ważne."
#muhammad_succession_sunni_doctrine_name:0 "Sunni"
 muhammad_succession_sunni_doctrine_name:0 "Sunnizm"
#muhammad_succession_sunni_doctrine_desc:0 "Abu Bakr was chosen by the Ummah as their rightful leader, both politically and religiously."
 muhammad_succession_sunni_doctrine_desc:0 "Abu Bakr został wybrany przez Ummę jako ich prawowity przywódca, zarówno polityczny jak i religijny."
#doctrine_parameter_hostility_override_muhammad_succession_sunni_doctrine_1:0 "Considers other Sunni [faiths|E] to be [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_muhammad_succession_sunni_doctrine_1:0 "Uwarza inne sunnickie [faiths|E] za [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
#doctrine_parameter_hostility_override_muhammad_succession_sunni_doctrine:0 "Considers Sunni [faiths|E] to be [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_muhammad_succession_sunni_doctrine:0 "Uwarza sunnickie [faiths|E] za [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
#muhammad_succession_shia_doctrine_name:0 "Shia"
 muhammad_succession_shia_doctrine_name:0 "Szyizm"
#muhammad_succession_shia_doctrine_desc:0 "Ali was named by Muhammad as the leader of the Ummah, and only through him can the lineage of spiritual leadership be traced."
 muhammad_succession_shia_doctrine_desc:0 "Ali został nazwany przez Muhammada liderem Ummy, i tylko przez niego można znaleźć linię duchowego przywództwa."
#doctrine_parameter_hostility_override_muhammad_succession_shia_doctrine_1:0 "Considers other Shia [faiths|E] to be [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_muhammad_succession_shia_doctrine_1:0 "Uwarza inne szyickie [faiths|E] za [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
#doctrine_parameter_hostility_override_muhammad_succession_shia_doctrine:0 "Considers Shia [faiths|E] to be [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_muhammad_succession_shia_doctrine:0 "Uwarza szyickie [faiths|E] za [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 muhammad_succession_muhakkima_doctrine_name:0 "Muhakkima"
#muhammad_succession_muhakkima_doctrine_desc:0 "Ali was Muhammad's rightful successor, and his acceptance of arbitration during the First Fitna therefore goes against the will of Allah! Only He can judge a suitable leader for us."
 muhammad_succession_muhakkima_doctrine_desc:0 "Ali był prawowitym następcą Muhammada, a jego przyjęcie arbitrażu podczas Pierwszej Fitny idzie więc wbrew woli Boga! Tylko Bóg może wskazać nam prawowitego przywódcę"
#doctrine_parameter_hostility_override_muhammad_succession_muhakkima_doctrine_1:0 "Considers other Muhakkima [faiths|E] to be [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_muhammad_succession_muhakkima_doctrine_1:0 "Uwarza inne muhakkimskie [faiths|E] za [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
#doctrine_parameter_hostility_override_muhammad_succession_muhakkima_doctrine:0 "Considers Muhakkima [faiths|E] to be [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_muhammad_succession_muhakkima_doctrine:0 "Uwarza muhakkimskie [faiths|E] za [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 muhammad_succession_zandaqa_doctrine_name:0 "Zandaqa"
#muhammad_succession_zandaqa_doctrine_desc:0 "Though we may trace the line of the Prophet correctly or not according to other Muslims, our beliefs mark us as outcasts regardless. Let the sinners call us Zandaqa: we know the truth!"
 muhammad_succession_zandaqa_doctrine_desc:0 "Chociaż możemy prześledzić linię Proroka i poprawnie wskazać następce to przez innych muzułmanów i tak jesteśmy uwarzani za wyrzutków.Niech grzesznicy nazywają nas Zandaqa: MY znamy prawdę!"
