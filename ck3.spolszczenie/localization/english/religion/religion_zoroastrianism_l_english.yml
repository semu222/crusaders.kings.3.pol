#mazdayasna_adherent_plural:0 "Mazdayans"
 mazdayasna_adherent_plural:0 "Mazdajanie"
#mazdayasna_desc:0 "Humans aid in struggle between Ahura Mazda and the evil spirits, Angra Mainyu, through good thoughts and lives. This is done through ritual purity, the preservation of nature and the destruction of evil creatures."
 mazdayasna_desc:0 "Mazdaizm to wierzenia perskie powstałe jeszcze przed reformą Zaratusztry. Według nich ludzie powinni pomagać w walce między Ahurą Mazdą i złymi duchami Angry Maju, poprzez dobre myśli i życie. Mogą to robić poprzez rytualną czystość, ochronę przyrody i niszczenie złych stworzeń."

 #Zurvanism
#zurvanism:0 "Zurvanism"
