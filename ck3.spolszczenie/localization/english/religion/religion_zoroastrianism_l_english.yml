#zoroastrianism_religion_desc:0 "Following the teachings of Zoroaster, Zoroastrians believe in the lord of wisdom, Ahura Mazda, who is the source of all good, and who opposes falsehood, represented by Angra Mainyu. A Zoroastrian seeks the path of Truth through Good Thoughts, Good Words and Good Deeds."
 zoroastrianism_religion_desc:0 "Zgodnie z naukami Zaratusztry, Zaratusztrianie wierzą w pana mądrości, Ahurę Mazdę, który jest źródłem wszelkiego dobra i który sprzeciwia się fałszowi, reprezentowanemu przez Angrę Maju. Zaratusztrianie szukają ścieżki Prawdy poprzez dobre myśli, dobre słowa i dobre uczynki."
