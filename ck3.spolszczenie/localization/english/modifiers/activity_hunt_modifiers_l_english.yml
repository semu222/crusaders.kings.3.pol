l_english:
#held_hunt_modifier:0 "Hunted Recently"
 held_hunt_modifier:0 "Niedawno polowano"
#held_hunt_modifier_desc:0 "This character has recently arranged a Hunt, and may not do so again until the specified date."
 held_hunt_modifier_desc:0 "Ta postać niedawno zaaranżowała polowanie i może to zrobić dopiero w wyznaczonym terminie."
 
#hunt_punished_locals_modifier:0 "Punished Poachers"
 hunt_punished_locals_modifier:0 "Cierpią przez kłusowników"
#hunt_punished_locals_modifier_desc:0 "People in this County bear the burden of making up for poachers in the forests."
 hunt_punished_locals_modifier_desc:0 "Mieszkańcy tego hrabstwa ponoszą ciężar odrabiania strat spowodowanych przez kłusowników w lasach."
 
#hunt_poacher_training_modifier:0 "Poacher Training"
 hunt_poacher_training_modifier:0 "Szkolenie kłusowników"
#hunt_poacher_training_modifier_desc:0 "This character has been trained by poachers to hunt."
 hunt_poacher_training_modifier_desc:0 "Ta postać została wyszkolona przez kłusowników do polowania."
 
#hunt_upset_hunting_county_modifier:0 "Poaching Outrage"
 hunt_upset_hunting_county_modifier:0 "Skandal kłusowniczy"
#hunt_upset_hunting_county_modifier_desc:0 "This County is upset over the way it has been treated for the actions of a handful of poachers"
 hunt_upset_hunting_county_modifier_desc:0 "To hrabstwo jest zdenerwowane sposobem, w jaki zostało potraktowane za działania garstki kłusowników."

#modifier_hunt_hunting_trophy:0 "Hunting Trophy"
 modifier_hunt_hunting_trophy:0 "Trofeum myśliwskie"
#modifier_hunt_hunting_trophy_desc:0 "An impressive hunting trophy hangs in this character's great hall, showing off their achievements."
 modifier_hunt_hunting_trophy_desc:0 "W wielkiej sali tej postaci wisi imponujące trofeum myśliwskie, prezentujące jej osiągnięcia."
 
#modifier_hunt_friend_of_animal:0 "Friend of Animals"
 modifier_hunt_friend_of_animal:0 "Przyjaciel zwierząt"
#modifier_hunt_friend_of_animal_desc:0 "This character has an uncanny ability to handle animals."
 modifier_hunt_friend_of_animal_desc:0 "Ta postać ma niesamowitą zdolność do radzenia sobie ze zwierzętami."
 
