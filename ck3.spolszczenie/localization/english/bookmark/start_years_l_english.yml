l_english:
#start_year_1066_09_15_desc:0 "The return of Halley's Comet heralds a tumultuous 1066 AD as major conflicts flare up all over the world. While the Seljuk push ever further into Byzantine lands and the Sindhalese people rise up against their oppressors in Sri Lanka, an all-out war has broken out in England as three claimants all seek the crown for themselves. Tensions run high in the fractured Iberian peninsula as tribal rulers eye the shifting balance of power on the continent, with equal measures fear and greed."
 start_year_1066_09_15_desc:0 "Powrót komety Halleya zwiastuje burzliwy rok 1066, w którym na całym świecie wybuchają wielkie konflikty. Podczas gdy Seldżukowie coraz bardziej napierają na ziemie bizantyjskie, a lud sindhalański powstaje przeciwko swoim ciemięzcom na Sri Lance, w Anglii wybuchła wojna totalna, w której trzech pretendentów walczyło o koronę dla siebie. Na podzielonym Półwyspie Iberyjskim rosną napięcia, gdy plemienni władcy przyglądają się zmieniającej się równowadze sił na kontynencie, zarówno ze strachem jak i chciwością."
#start_year_867_01_01_desc:0 "The year 867 AD sees northern raiders terrorizing coastlines and riverbanks, as Europe remains divided under the Karlings. On the Indian subcontinent the tripartite struggle between the Pratihara, Pala, and Rashtrakuta dynasties has been smoldering for decades, but the conflict is still only in its infancy."
 start_year_867_01_01_desc:0 "W 867 r. Najeźdźcy z północy terroryzują wybrzeża i rzeki, podczas gdy Europa pozostaje podzielona przez Karolingów. Na subkontynencie indyjskim od dziesięcioleci tli się trójstronna walka między dynastiami Pratihara, Pala i Rashtrakuta, ale prawdziwy konflikt jest dopiero w początkowym stadium."
